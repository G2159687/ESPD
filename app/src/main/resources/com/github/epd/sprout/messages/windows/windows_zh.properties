windows.wndstory.sewers=这片地牢位于城市的正下方，它的最上层其实是由城市的下水道系统组成的。\n\n由于下方不断渗透的黑暗能量，这些本应无害的下水道生物变得越来越危险。城市向这里派出巡逻队并试图以此保护其上方的区域，但他们的影响也在逐渐式微。\n\n这片区域已经算是足够危险了，不过至少大部分邪恶魔法还不足以对这里造成影响。
windows.wndstory.prison=多年以前一座地下监狱为了收容危险的犯罪者而建立于此。由于其严格的监管和高安全性，地表各处的囚犯都被带到这里经受时间的折磨。 \n\n但不久之后下方充斥着黑暗的瘴气在这里弥漫开来，扭曲了罪犯和狱卒的心智。\n\n监狱里充斥开来的混乱使其彻底失去了秩序，于是城市封锁了整个监狱。现今已经没有人知道这些高墙之下经历过无数死亡的生物究竟会是什么样子...
windows.wndstory.caves=这座从废弃监狱延伸而下的洞穴，早已空无一人。这里对于城市而言过于深入且很难开发，其中极度匮乏的矿物也无法激起矮人的兴趣。曾经在这里有一个为两个势力建立的贸易站，但在矮人国度衰落之后，只有无所不在的豺狼人和地下生物还居住在这里。
windows.wndstory.city=矮人都市曾经是最宏伟的矮人城邦。在其鼎盛时期矮人的机械化部队曾成功击退过古神及其恶魔军队的入侵。但是也有传闻说，凯旋而归的战士同时带来了腐坏的种子，矮人王国的胜利正是其毁灭的开端。
windows.wndstory.halls=很久以前这片区域曾是矮人都市的郊区。在与古神的战争中取得惨胜的矮人已经无力掌控并清理这片地区。于是存活的恶魔逐渐巩固了对这里的控制，现在，这里被称作恶魔大厅。\n\n很少有冒险者能够深入到这种地方...
windows.wndstory.s1=我设计出了一种隐藏我的宝物的方法－使用另一个世界的空间。\n\n这里还有一些奇怪种类的羊，也许我可以借助它们来发挥更大的优势。\n\n－欧提鲁克，1345年。
windows.wndstory.s2=当我掌握了创建那个空间的方法之后，我就可以开始创建一个用于隐藏宝物的大型要塞了。\n\n－欧提鲁克，1348年。
windows.wndstory.s3=当创建第一个空间之后，我的力量逐渐变强了。\n\n我发现我自己可以用我从来都没想到的方法来控制时空。\n\n我的活动在魔法力场中激起了涟漪，我可以感知任何的侵入者。\n\n－欧提鲁克，1355年。
windows.wndstory.s4=我尝试阻止追求者的行动只能减缓他们的速度。\n\n我现在想起我在几个世纪前藏在那些奇怪空间的宝物。\n\n我藏的那些宝物已经不重要了，相反，产生那种绵羊的奇怪力量令我疑惑不解。\n\n这种力量一旦开启，就可能成为帮助我的源泉。我可以做出的选择已经很少了，我为此担忧。\n\n－欧提鲁克，1617年。
windows.wndstory.s5=这是一个超出时空的地方，这里非常适合我休息和恢复精神。我可以在这里存放一些东西来减轻我的负担。
windows.wndstory.s6=使用那种力量，我在一瞬间就击败了Zot，并且获得了他的力量之球。\n\n尽管它的力量并不向我开放，我可以将物品在这个世界和邪神之球的中心之间移动。\n\n我感觉远处传来一股力量...Zot出现了！\n\n我必须返回到我的出生地天国小镇，然后把这章日记封存在球中。\n\n如果Zot想追随我，他就必须破坏他的球，以及他的力量。\n\n－欧提鲁克，1999年。
windows.wndstory.s7=当你你凝视真知之球的时候你被吸进了球中。\n\n你感到了一股十分强大的邪恶力量。
