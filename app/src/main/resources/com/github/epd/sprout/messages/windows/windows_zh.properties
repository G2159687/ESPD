windows.help.wndhlpcatintro.3_detail=本mod是基于dachhack制作的发芽的像素地牢修改而成的，我在其中添加了一些修改游戏规则的选项，同时也进行了一些更改并添加了一些隐藏内容。\n\n简单选项所改变的内容（大部分都与选项名称显示的作用一样，在此仅介绍不太容易理解的选项）：\n1.露珠瓶修改：增加露珠瓶容量上限，且收集每滴露珠对瓶内露珠的量也将改变\n\n2.升级修改：每张升级卷轴可将装备+10\n\n3.支线任务修改：更改一些NPC如幽灵等的奖励内容以及铁匠的行动方式\n\n4.更多掉落物：增加杀死怪物获得战利品机率，同时修改部分战利品的内容
