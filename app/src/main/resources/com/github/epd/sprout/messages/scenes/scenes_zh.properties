scenes.changesscene.update1=11月24日：调整小偷地下关奖励物品。\n\n11月20日：移除对旧版存档的支持（此处的旧版指分离简单选项之前的版本）；为小偷王的地下关卡增加物品生成；露珠瓶和日志将不再能被放下或扔出；修复一些问题。\n\n11月19日：完全分离简单选项。\n\n11月17日：修复25关图片错误；移除无用的铁匠2的对话框；增加果树图片<感谢：QQ-767805714>。\n\n11月15日：只有森林关卡中的灌木能被收集；特殊关卡的书页现在将通过搜索书架被找到，而不是之前的烧书架，同时提升了找到特殊书页的机率（2% -> 4%）；补充高等级先见护符的特殊效果；修复部分生物生成问题；针对开启了商店修改的情况，更改了各种物品的生成类型。\n\n11月14日：降低在开启商店修改时获得金币的机率；允许从灌木中获取种子或莓果，以及从书架中获取卷轴。\n\n11月13日：多项问题修复。\n\n11月11日：允许定义单个游戏的关卡大小；多项问题修复。\n\n11月10日：修复螃蟹王关卡；露珠瓶浇水功能改为在26层直接获得；修复袖章问题及其他的一些小问题。\n\n11月9日：修复闪现法杖问题；增加陷阱生成；修复物品图鉴问题。\n\n11月8日主要更改：\n完全更改地图生成方式，将支持更多种类的地图、房间，甚至可以在以后自定义地图的生成逻辑。同时修改了一些特殊关卡的生成方式。\n将所有用于关卡传送的物品移动至欧提鲁克日志，所有传送行为全部由日志统一管理。\n\n180306：添加旧版游戏下载链接（主界面骷髅标志）。