scenes.changesscene.update1=8月28日：减少火焰持续时间；移除小镇中阻挡矿洞入口的灌木；增加错误报告收集教程。\n\n8月26日：增加极度饥饿伤害；修复念力法杖与地图边界之间的问题；增加冰霜法杖；更改雷霆法杖。\n\n8月23日：移除5层boss的蜘蛛网；各种小包裹将不会显示在背包里（相当于多了6个物品栏）；更改饥饿工作方式；强制查看游戏帮助（我也没办法，但实在是有太多人不看还到处问问题的）。\n\n8月21日：修复2处bug；21层商店从现在起出售矮人恶魔战锤以防止在22-23层无法下楼。\n\n8月20日：怪物平衡性调整。\n\n8月19日：增加剧毒法杖。\n\n8月18日：增加棱光法杖；更改叉勺内部阶级。\n\n8月17日：念力法杖现在可以穿过高草；部分翻译更改。\n\n8月15-16日：完全更改法杖架构。\n\n8月14日：多项小幅提升和修复。\n\n8月13日：bug修复及准备法杖修改。\n\n8月12日：解离戒指二次修改；号角和先见护符修改。\n\n8月9-11日：草鞋、露珠瓶浇水功能及树肤BUFF进行修改。\n\n8月7日：增加寒冰戒指额外效果；商店及部分特殊类型房间奖励更改。\n\n8月6日：圣杯神器修改；修复露珠瓶祝福神器问题。\n\n8月4日，5日：修正血药对于英雄血量已溢出时的效果；更改卷轴概率和咒语书。\n\n8月1日：更改部分翻译；更改应用名称、版本号，以及移除振动功能。\n\n7月10至7月19日：更改部分神器升级方式。\n\n7月2日至7月9日：游戏性能大幅提升，bug修复及文件压缩。
