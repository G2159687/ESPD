scenes.changesscene.update1=8月15日：完全更改法杖架构（闪现、念力法杖暂不可用，其他正常）。\n\n8月14日：多项小幅提升和修复。\n\n8月13日：bug修复及准备法杖修改。\n\n8月12日：解离戒指二次修改；号角和先见护符修改。\n\n8月9-11日：草鞋、露珠瓶浇水功能及树肤BUFF进行修改。\n\n8月7日：增加寒冰戒指额外效果；商店及部分特殊类型房间奖励更改。\n\n8月6日：圣杯神器修改；修复露珠瓶祝福神器问题。\n\n8月4日，5日：修正血药对于英雄血量已溢出时的效果；更改卷轴概率和咒语书。\n\n8月1日：更改部分翻译；更改应用名称、版本号，以及移除振动功能。\n\n7月10至7月19日：更改部分神器升级方式。\n\n7月2日至7月9日：游戏性能大幅提升，bug修复及文件压缩。
scenes.changesscene.update2=\n\n6月30日：完善露珠瓶问题；增加武器与武力之戒的最小和最大伤害显示；补充武器和防具附魔描述。\n提示：未增加防具最小/最大防御量，因为当前防具的最小防御量均为0；未增加6阶武器附魔描述，因为我自己还没完全了解6阶附魔详情。\n\n6月29日：调整宠物行为；限制疾速之戒；露珠瓶行为更改；自动收集现在支持战斗露珠；增加显示物品附魔的功能（但现在只有测试用的字段）。\n\n6月28日：修复1层与老鼠王有关的闪退问题并提升一些情况下的性能；修复有时无法进入天国小镇的问题。\n\n6月27日：多项问题修复；更新至0.3.5a版本。\n\n6月25日：修复矮人王坟墓载入问题；引入部分0.3.5引擎（额外距离武器的支持；当多项内容在同一格时可选择要检查的内容；悲伤幽灵修改等）。\n\n6月24日：升级引擎至破碎0.3.4版本，主要更改：移除欢迎界面，当视野里有怪时将不会捡起物品。\n\n6月20日：增加帮助模块；在未查看“游戏须知”和游戏帮助的情况下将不能开始游戏。\n\n6月17日：引擎更新至0.3.3版本（多项修改）；修复2处导致游戏后期缓慢的问题。\n\n5月30日：修复术士饥饿度问题；对疾速之戒的限制和修改；宠物增加对部分气体和状态的抗性；（尝试）宠物在被召唤时会清空当前正在攻击的目标。\n\n5月29日：大量游戏引擎优化\n\n5月27日：增加变动说明界面；增加自动瞄准功能等