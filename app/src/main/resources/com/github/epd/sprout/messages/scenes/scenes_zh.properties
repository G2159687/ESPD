scenes.changesscene.update1=9月7日：更改英雄状态窗口；更改宠物蛋信息窗口。\n\n9月6日：宠物平衡（试行）。\n\n9月3日：在宠物头上新增血量条；更新宠物的敌人选择机制；更改露珠瓶的显示功能；应用来自破碎0.6.1版本的很多项bug修复。\n\n9月1日：更改矮人恶魔战锤出现位置（仅21层商店）；修复解离法杖问题；小镇返回信标允许在更多情况下被使用；更改精金法杖获得方式；恶魔矿洞里的暗金矿可以被采掘（具体效果未知，待测）。\n\n8月29日：补充冰霜/棱光法杖贴图，移动通关护符至99关。\n\n8月28日：减少火焰持续时间；移除小镇中阻挡矿洞入口的灌木；增加错误报告收集教程。