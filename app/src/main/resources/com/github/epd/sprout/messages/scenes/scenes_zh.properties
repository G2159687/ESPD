scenes.amuletscene.text=你终于握住了它——传说中的Yendor护符。通过它的力量你能够征服世界或者为人民带来繁荣幸福或者任何你能想到的事。不论如何，你的一生被永远改变了，游戏也即将在这里结束。或者你也可以继续以一个凡人的姿态再在这里逗留一会。\n\n为防止你由于手残而后悔好几秒钟（在发芽的像素地牢里，即使你拿到了护符，游戏也没有结束！），我暂时隐藏了结束游戏的选项。要想用护符结束游戏，退出这个界面之后再用一次护符即可。
