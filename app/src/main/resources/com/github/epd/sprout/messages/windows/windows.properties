windows.wndblacksmith.prompt=Ok, a deal is a deal, dat's what I can do for you: I can reforge any 2 items and turn them into one of a better quality. The first item will get some or all of the upgrades from the second. The second item will be destroyed. I'm more successful when you bring me lots of dark gold.
