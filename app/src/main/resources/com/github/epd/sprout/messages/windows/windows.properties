windows.wnddescend.msg=Are you sure you want to descend? Any dew on this level will evaporate and your dew charge might be wasted. If you have not cleared the level, you will forfeit any additional dew charge for the next level. If you really want to descend click the button below then try the stairs again.
windows.wnddescend.ok=Descend
windows.wnddewdrawinfo.msg1=Drawing out dew makes it so that mobs on special levels drop dew to fill your vial. Additionally, your character is buffed with dew charge at the start of each normal level. As long as you are dew charged, enemies drop dew to fill your vial.
windows.wnddewdrawinfo.msg2=Each level dew charges you for a set amount of moves. Each level also has a move goal for killing all regular generated enemies. (Not special enemies like statues and piranha) Killing all regular enemies that were generated with the level clears that level.
windows.wnddewdrawinfo.msg3=If you clear a level in less moves than the goal, the additional moves are added to your dew charge for the next level. You will need to clear the levels as fast as you can to get dew upgrades.
windows.wnddewdrawinfo.msg4=The dew vial will also allow you to choose which item you apply upgrades to when blessing.
windows.wnddewdrawinfo.title=Draw out dew
windows.wnddewdrawinfo.ok=Okay! Thanks for that!
windows.wnddewvial.msg=The dew vial is much more powerful in this dungeon. Filling it all the way will allow you to bless and upgrade your gear. The deeper you go in the dungeon, the more the dew will upgrade your gear. You can bless your items to +6 or +7 by the time you get to the Goo.
windows.wnddewvial.ok=Okay!
