actors.mobs.otilike.kill=暗影能量使你的生命衰竭了……
actors.mobs.otiluke.name=欧提鲁克的石雕像
actors.mobs.otiluke.summon=苏醒吧，我的守卫们！
actors.mobs.otiluke.desc=强大的魔法力量使欧提鲁克变成了这一关的守卫。
actors.mobs.piranha.name=巨型食人鱼
actors.mobs.piranha.desc=这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。
actors.mobs.poisongoo.name=粘咕
actors.mobs.poisongoo.divide=迷你粘咕分裂了！
actors.mobs.poisongoo.die=咕……咕……
actors.mobs.poisongoo.notice=咕-咕！
actors.mobs.poisongoo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。
actors.mobs.poisongoo.squeeze=粘咕正在不断地抽动！
actors.mobs.poisongoo.create=粘咕分裂出了一些迷你粘咕！
actors.mobs.ratboss.name=老鼠王
actors.mobs.ratboss.notice=吱吱－吱吱！
actors.mobs.ratboss.spawn=这里出现了一群老鼠！
actors.mobs.ratboss.desc=它比其他的啮齿小鼠更加大而强壮一些，老鼠王能从地牢的暗处召唤出一群老鼠。
actors.mobs.redwraith.name=红色幽灵
actors.mobs.redwraith.def=躲避
actors.mobs.redwraith.desc=怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。
actors.mobs.scorpio.name=巨型蝎子
actors.mobs.scorpio.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。
actors.mobs.seekingbomb.name=追踪炸弹
actors.mobs.seekingbomb.atk=KA-BOOM!!!
actors.mobs.seekingbomb.desc=这个炸弹在地牢里搜索并伺机猎杀敌人。
actors.mobs.seekingclusterbomb.name=聚合追踪炸弹
actors.mobs.seekingclusterbomb.atk=KA-BOOM!!! KA-BOOM!!! KA-BOOM!!!
actors.mobs.seekingclusterbomb.desc=这个炸弹在地牢里搜索并伺机猎杀敌人。
actors.mobs.senior.name=武僧大师
actors.mobs.sentinel.name=活化石像
actors.mobs.sentinel.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。
actors.mobs.shadowyog.name=暗影Yog-Dzewa
actors.mobs.shadowyog.desc=Yog返回到了它的领地，并且变成了暗影形态。许多Yog从这里的怪物获得能量。
actors.mobs.shadowyog.vanish=暗影Yog消失了！
actors.mobs.shadowyog.die=...
actors.mobs.shadowyog.notice=希望的存在只是一种幻觉…
actors.mobs.shaman.kill=%s的电弧击杀了你...
actors.mobs.shaman.name=豺狼萨满
actors.mobs.shaman.desc=那些最具有智慧的豺狼可以掌握萨满魔法，豺狼萨满由于缺少力量所以更喜欢使用战斗法术。任何敢于质疑它们在部落里地位的人都会被萨满用法术毫不留情地消灭。
actors.mobs.shielded.name=持盾豺狼
actors.mobs.shielded.def=格挡
actors.mobs.shell.kill=%s的电弧击杀了你...
actors.mobs.shell.name=闪电贝壳
actors.mobs.shell.zap=ZZZZZAAAAAAPPPPPP!!!!!!
actors.mobs.shell.desc=闪电贝壳充满了电能，发出噼啪的响声。它强大的闪电攻击会给范围内的所有生物造成伤害。
actors.mobs.skeleton.kill=你被骨头的爆炸杀掉了……
actors.mobs.skeleton.name=骷髅
actors.mobs.skeleton.def=格挡
actors.mobs.skeleton.desc=骷髅是从那些悲惨的冒险者及地牢原住民尸骨的聚合物产生的，来自下层地牢的邪恶力量将它们从死亡中唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中消解。
actors.mobs.skeletonhand1.name=骷髅之手
actors.mobs.skeletonhand1.desc=这只远古的、巨大的骷髅手属于骷髅之王。
actors.mobs.skeletonhand2.name=骷髅之手
actors.mobs.skeletonhand2.desc=这只远古的、巨大的骷髅手属于骷髅之王。
actors.mobs.skeletonking.name=骷髅之王
actors.mobs.skeletonking.die=啊...
actors.mobs.skeletonking.notice=你会尖叫着被火焰吞没，%s！
actors.mobs.skeletonking.desc=这只远古的、巨大的骷髅头属于骷髅之王。
actors.mobs.sokobansentinel.name=活化石像
actors.mobs.sokobansentinel.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。
actors.mobs.spectralrat.kill=%s的电弧击杀了你...
actors.mobs.spectralrat.name=幽灵鼠
actors.mobs.spectralrat.desc=这只暗影鼠在地平面上来回穿梭。它的眼中充满了可怕的敌意。
actors.mobs.spinner.name=矿洞蜘蛛
actors.mobs.spinner.desc=绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在毒素中慢慢死去。
actors.mobs.statue.name=活化石像
actors.mobs.statue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。
actors.mobs.steelbee.name=钢蜜蜂
actors.mobs.steelbee.desc=一只以坚实的不锈钢作为护甲的蜜蜂。这只已经做好了战斗准备！
actors.mobs.succubus.name=魅魔
actors.mobs.succubus.desc=魅魔是外表诱人(稍有某种哥特风格)的女性恶魔。通过使用魔法，魅魔可以魅惑英雄，使英雄在魅惑消退前无法攻击它。
actors.mobs.swarm.name=蝇群
actors.mobs.swarm.def=躲避
actors.mobs.swarm.desc=致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。
actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice=你现在是我的了，%s！
actors.mobs.tengu.desc=天狗是远古时期的暗杀组成员。这些刺客以十分善于使用手里剑和陷阱著称。
actors.mobs.tenguden.name=天狗
actors.mobs.tenguden.die=啊...！
actors.mobs.tenguden.notice=你是怎么找到我的？！
actors.mobs.tenguescape.escape=我先走了！
actors.mobs.tenguescape.e2=我先走了！
actors.mobs.tenguescape.notice=终于解脱了！
actors.mobs.thief.stole=%s从你那里偷走了%s！
actors.mobs.thief.carries=\n\n%s正在携带着一个_%s_，显然是偷来的。
actors.mobs.thief.name=疯狂小偷
actors.mobs.thief.desc=虽然这些囚犯逃出了他们的牢房，但这个地方仍然是关押着他们的监狱。随着时间的推移，这个地方摧毁了他们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而偷窃。
actors.mobs.thiefking.name=小偷之王
actors.mobs.thiefking.die=啊...疯狂至此结束了...
actors.mobs.thiefking.notice=欢迎你，%s。到了该把你的灵魂喂养给我的暗影盗贼的时候了。
actors.mobs.thiefking.desc=这个地牢里所有小偷的头领。
actors.mobs.tower.name=机器人制造机
actors.mobs.tower.alert=警报！
actors.mobs.tower.print=正在运行：制造机器人；
actors.mobs.tower.desc=这座塔是一个魔法能量的来源。它似乎失去控制了。
actors.mobs.vaultprotector.kill=%s的电弧击杀了你...
actors.mobs.vaultprotector.name=飞行守卫
actors.mobs.vaultprotector.leave=离开这个地方！
actors.mobs.vaultprotector.desc=这个守卫防止像你一样的洗劫者。
