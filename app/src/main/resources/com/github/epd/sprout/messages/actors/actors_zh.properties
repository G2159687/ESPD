actors.mobs.npcs.blacksmith2.challenge=由于你已经打开了对应的简单选项，精金物品将不会被清除。
actors.mobs.npcs.blacksmith.goldone=嘿，人类！不想当个没用的废物，对吗？拿着这个镐子，给我挖一些_暗金矿_，_30块_应该够了。什么？我给你什么报酬？你这个贪婪鬼...\n好吧，好吧，我没有钱给你，但是我可以帮你打铁。想想你有多么幸运吧，我们是这附近仅有的铁匠。
actors.mobs.npcs.blacksmith.three=暗金矿，30块。说真的，有那么难吗？
actors.mobs.npcs.blacksmith.four=我需要一个_未诅咒的合金铁砧_。说真的，有那么难吗？
actors.mobs.npcs.blacksmith.bloodone=嘿，人类！不想当个没用的废物，对吗？拿着这个镐子，帮我从远古坟墓里搞一个_合金铁砧_来，要不带诅咒的。什么？我给你什么报酬？你这个贪婪鬼...\n好吧，我没有钱给你，但是我可以帮你打铁。想想你有多么幸运吧，我们是这附近仅有的铁匠。
actors.mobs.npcs.blacksmith.completed=哦你回来了啊...晚一些总比不回来好。
actors.mobs.npcs.blacksmith.lost=我忙着呢。别来烦我！
actors.mobs.npcs.blacksmith.better=你的 %s 现在看起来更好了。
actors.mobs.npcs.blacksmith.collected=你竟然集齐了三相之力碎片？！我来帮你把碎片合成吧。
actors.mobs.npcs.blacksmith.name=巨魔铁匠波普
actors.mobs.npcs.blacksmith.sametwice=选择两个不同的物品，不是两次一样的！
actors.mobs.npcs.blacksmith.identify=我需要知道我在拿什么干活，先鉴定它们！
actors.mobs.npcs.blacksmith.cursed=我可不碰被诅咒的东西！
actors.mobs.npcs.blacksmith.junk=这简直就是个垃圾，质量太烂了！
actors.mobs.npcs.blacksmith.reinforce=你的物品需要经过界限突破后才能升级。把它拿给我的弟弟！
actors.mobs.npcs.blacksmith.cant=我不能锻造这些东西！
actors.mobs.npcs.blacksmith.desc=这个巨魔铁匠看起来和其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨人铁匠正在拿着一把与其体形极其不符的小锤子不停地修修补补。
actors.mobs.npcs.blacksmith2.better=你的 %s 被注入了魔法能量。
actors.mobs.npcs.blacksmith2.two=我和我的哥哥制做了这个地牢里所有的优质物品。他可以通过熔炼两个武器来增强其中的一个，而我的专长是用精金突破一个物品的升级限制。当你有_50_块暗金矿和一些精金时再回到我这来，我会为你锻造它们。
actors.mobs.npcs.blacksmith2.three=看起来你这儿有一些精金，我可以使用这些精金帮你移除某些物品的等级限制。但是，我需要大量的暗金矿来工作。当你有_50_块暗金矿时再回到我这儿来。
actors.mobs.npcs.blacksmith2.name=巨魔铁匠比普
actors.mobs.npcs.blacksmith2.reinforced=这个东西已经被界限突破过了！
actors.mobs.npcs.blacksmith2.cant=我不能重新锻造这些物品！
actors.mobs.npcs.blacksmith2.nowork=这没用。选择一个物品和一个与之匹配的精金物品。
actors.mobs.npcs.ghost.name=悲伤幽灵
actors.mobs.npcs.ghost.challenge=由于你已经打开了对应的简单选项，获得装备的等级已被提升。
actors.mobs.npcs.ghost.ratone=你好，%s…曾经我像你一样——既强大又自信…但我被一个邪恶的野兽杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_腐臭老鼠_，就是它夺走了我的生命…\n\n它就在这层…四处散播污秽…_小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rattwo=请帮助我…杀了那个令人憎恶的东西…\n\n_在水附近与它战斗…躲开它的恶臭…_
actors.mobs.npcs.ghost.gnollone=你好，%s…曾经我像你一样——既强大又自信…但我被一个狡猾的敌人杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_豺狼猎手_，就是它夺走了我的生命…\n\n它与其他豺狼人不同…它会隐藏自己并使用投掷武器… _小心它的毒镖和火镖，尽量靠近它…_
actors.mobs.npcs.ghost.gnolltwo=请帮助我……杀了那个诡诈的家伙……\n\n_别让它打到你……离它越近越好……_
actors.mobs.npcs.ghost.crabone=你好，%s…曾经我像你一样——既强大又自信…但我被一个古老的生物杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_巨钳螃蟹_，就是它夺走了我的生命…\n\n它经历了无数岁月的洗礼…有一个巨大的蟹钳和非常厚重的蟹壳…_小心它的蟹钳，你必须偷袭这只巨蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crabtwo=拜托帮助我……杀了那个甲壳类……\n\n_如果它发现你……就会挡住你所有的攻击……_
actors.mobs.npcs.ghost.defenseverb=躲避
actors.mobs.npcs.ghost.desc=这个幽灵几乎不能被看见。它看起来像是由一片无形的昏暗光斑和一张悲痛的面孔所组成的。
actors.mobs.npcs.ghost.process=悲伤幽灵：谢谢你...来找我吧...
actors.mobs.npcs.ghost.ratname=腐臭老鼠
actors.mobs.npcs.ghost.ratdesc=很明显这只老鼠身上有着问题。其油腻的黑毛和腐烂的皮肤与你以前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围围绕着一片可怕恶臭，其恶臭在近距离接触时尤其浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地板，但其似乎能在水中溶解开来。
actors.mobs.npcs.ghost.gnollname=豺狼猎手
actors.mobs.npcs.ghost.gnolldesc=即使以豺狼人的标准来看，这个生物也非常的诡异。它鬼鬼祟祟地弯着腰向前移动，脸上挂着咧着嘴的邪恶笑容，肩上挂着的挎包鼓得同摇篮一般。它的瞳孔中诡异地混合着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，它们似乎包含着各种有害物质。
actors.mobs.npcs.ghost.crabname=巨钳螃蟹
actors.mobs.npcs.ghost.crabblock=这只螃蟹留意到了你的进攻并用它的巨大钳子格挡了这次攻击。
actors.mobs.npcs.ghost.crabdef=格挡
actors.mobs.npcs.ghost.crabdesc=就算是和其他的下水道螃蟹相比较，这只螃蟹也是如此巨大。它的蓝色甲壳上有着一条条裂缝和几只藤壶，证明其经历的无数岁月。它缓慢地在周围爬行，用它那只巨大的钳子勉强保持平衡。\n\n尽管这螃蟹只有一只蟹钳，但钳子的大小完全补偿了这一不足。螃蟹只要发现危险就会把爪子举在自己身前，让自己获得坚不可摧的甲壳防护。
actors.mobs.npcs.ghost.killcount=豺狼弓箭手击杀数： %s。
actors.mobs.npcs.ghost.archername=豺狼弓箭手
actors.mobs.npcs.ghost.archerdesc=这个豺狼隐藏在树叶后。你的存在使它很烦躁。
actors.mobs.npcs.imp.name=野心勃勃的小恶魔
actors.mobs.npcs.imp.golemone=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下 ;)\n总之，我需要你杀一些_魔像_。你看，我要在这里开始搞点小本生意，但这些愚蠢的傀儡只会毁掉我的生意！跟这些发着光的大个子花岗岩根本没法交流，真是该死！所以请，杀死……我想想，_6个魔像_，然后奖励就是你的了。
actors.mobs.npcs.imp.monkone=是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下  ;)\n总之，我需要你杀一些_武僧_。你看，我要在这里开始搞点小本生意，但这些疯子不买任何东西还会吓跑顾客。所以请，杀死……我想想，_8个武僧_，然后奖励就是你的了。
actors.mobs.npcs.imp.golemtwo=魔像猎杀得怎么样了？
actors.mobs.npcs.imp.monktwo=喔，你还活着！我就知道你得功夫很好；) 只要别忘了拿来那些武僧的标记就好。
actors.mobs.npcs.imp.cya=再见啦, %s！
actors.mobs.npcs.imp.hey=喂喂喂, %s！
actors.mobs.npcs.imp.def=闪避
actors.mobs.npcs.imp.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其他恶魔存在的地方。
actors.mobs.npcs.impshopkeeper.thief=我以为我可以信任你！
actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，但它更加黯淡且在微微震颤。
actors.mobs.npcs.mirrorimage.shake=你将你的镜像摇醒了。
actors.mobs.npcs.otilukenpc.name=欧提鲁克
actors.mobs.npcs.otilukenpc.one=谢谢你！Zot把我关起来了，把我的力量封印在了被你战胜的石像里。我们回到小镇吧。
actors.mobs.npcs.otilukenpc.two=谢谢你！Zot把我关起来了，把我的力量封印在了被你战胜的石像里。拿着这个返回信标，我们回到小镇吧。
actors.mobs.npcs.otilukenpc.four=感谢你拯救我！你成功地把这个宇宙邪恶里拯救了出来！
actors.mobs.npcs.otilukenpc.def=吸收
actors.mobs.npcs.otilukenpc.desc=欧提鲁克！是他本人！
actors.mobs.npcs.ratking.name=老鼠王
actors.mobs.npcs.ratking.yone=我可没有在睡觉！
actors.mobs.npcs.ratking.ytwo=请不要偷走我的宝藏！
actors.mobs.npcs.ratking.notsteal=感谢你不偷我的宝藏！你可以得到我的叉勺，在杀死偷走它的暗影匪贼之后。
actors.mobs.npcs.ratking.steal=你为什么偷我的东西？
actors.mobs.npcs.ratking.found=你找到了我的叉勺！祝你玩的愉快！
actors.mobs.npcs.ratking.yell=你这是想干什么？我可没时间管这些破事。我的王国可不会自己运转下去！！！
actors.mobs.npcs.ratking.descone=这个老鼠比一般的大一些。它头上带着一个小圣诞帽而不是通常戴着的王冠。
actors.mobs.npcs.ratking.desctwo=这个老鼠比一般的大一些而且头上带着一个小王冠。
actors.mobs.npcs.seekingbombnpc.name=追踪炸弹
actors.mobs.npcs.seekingbombnpc.yell=KA-BOOM!!!
actors.mobs.npcs.seekingbombnpc.desc=这个炸弹在地牢里搜索并伺机猎杀敌人。
actors.mobs.npcs.seekingbombnpc.yelltwo=KA-BOOM!!!KA-BOOM!!!KA-BOOM!!!
