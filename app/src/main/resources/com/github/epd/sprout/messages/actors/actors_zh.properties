actors.mobs.npcs.shopkeeper.thief=小偷，小偷！
actors.mobs.npcs.shopkeeper.name=商人
actors.mobs.npcs.shopkeeper.desc=这个矮胖的家伙看起来更适合在大城市的贸易区而不是地牢里。他的价格解释了为什么他更喜欢在这里做生意。
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.tinkerer1.name=发明家
actors.mobs.npcs.tinkerer1.dungeon=啊，看看这个地牢！这真是一个完美的地牢。我在这儿检查并净化一些东西，现在正在搜索一种伞菌。你能找到一些伞菌并且带给我吗？
actors.mobs.npcs.tinkerer1.dungeon2=啊，看看这个地牢！这真是一个完美的地牢。
actors.mobs.npcs.tinkerer1.mush=伞菌找的怎么样了, %s？
actors.mobs.npcs.tinkerer1.def=吸收
actors.mobs.npcs.tinkerer1.desc=J Mertens，非凡的地牢探究者和魔法修补匠。他被一道魔法屏障保护着。
actors.mobs.npcs.tinkerer1.dungeon3=我正在搜索伞菌。如果你找到了可以带给我吗？
actors.mobs.npcs.tinkerer1.desc2=这个修补匠被魔法护盾保护着。
actors.mobs.npcs.tinkerer1.vname=村民
actors.mobs.npcs.tinkerer1.vd1=欧提鲁克? 他几年前来过这里。\n\n村子的西南方曾经有个矿洞。那里恶魔肆虐，欧提鲁克封锁了它。\n\n从那以后我们就没有见过他了。
actors.mobs.npcs.tinkerer1.vd2=矿洞在村子西南方角落里。
actors.mobs.npcs.tinkerer1.vdesc=一个村民
actors.mobs.npcs.tinkerer1.vd3=我们曾经在矿洞里采石。矿洞曾被恶魔侵扰过，从此以后矿洞的路径开始改变了。如果你要去那里请务必小心，一旦你离开某层矿洞，再返回时你会发现它变得完全不同了！
actors.mobs.npcs.tinkerer1.vd4=在神坛笔直向东的建筑里，当你向里面扔进三个诺恩石时，你会得到一个珍宝。
actors.mobs.npcs.tinkerer1.vd5=你可能会需要欧提鲁克留下的信标。当你需要返回小镇时使用它。你应该总是把它带在身边。
actors.mobs.npcs.wandmaker.name=老杖匠
actors.mobs.npcs.wandmaker.berry1=啊，在这种地方遇到一个体面的人是多么惊喜！我来这里是为了寻找一样稀有的材料——一个腐莓种子。作为一个施法者，我可以轻易地对付这里的怪物，但我迷路了，而且魔法盾也在逐渐减弱，好尴尬！也许你能够帮助我？为了报答你的工作，我很愿意给你一把我制作的高质量法杖。
actors.mobs.npcs.wandmaker.dust1=啊，在这种地方遇到一个体面的人是多么惊喜！我来这里是为了寻找一样稀有的材料——尸骨灰烬。它可以在遗骸中被收集，其中有很强的诅咒。作为一个施法者，我可以轻易地对付这里的怪物，但我迷路了，而且魔法盾也在逐渐减弱，好尴尬！也许你能够帮助我？为了报答你的工作，我很愿意给你一把我制作的高质量法杖。
actors.mobs.npcs.wandmaker.berry2=腐莓找的怎么样了，%s？没有？不用担心，我不着急。
actors.mobs.npcs.wandmaker.dust2=尸骨灰烬找的怎么样了，%s？没有？遗骸应该是最有价值寻找的地方。
actors.mobs.npcs.wandmaker.desc=这位老先生的表情看起来十分困扰。他正在被一个力场盾牌保护着。
actors.mobs.npcs.wandmaker.berrydesc=这种莓品尝起来就像甜蜜的死亡。
actors.mobs.npcs.wandmaker.berryname=腐莓
actors.mobs.npcs.wandmaker.pickup=种子产生的尖锐的叫声在地牢里回荡！
actors.mobs.npcs.wandmaker.seedname=%s之种
