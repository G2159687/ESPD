actors.mobs.pets.scorpion.name=蝎子
actors.mobs.pets.scorpion.ready=蝎子把它的蜇刺准备好了！
actors.mobs.pets.scorpion.atk=蜇你！
actors.mobs.pets.scorpion.desc=一个大号嗜血的蝎子。它的尾巴镶嵌着一个危险的蜇刺。
actors.mobs.pets.spider.name=蜘蛛
actors.mobs.pets.spider.ready=蜘蛛已经准备好撒网了！
actors.mobs.pets.spider.desc=一个大号的、满身是毛的蜘蛛。很奇怪的是，它很黏人。
