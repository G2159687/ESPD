actors.mobs.pets.sugarplumfairy.desc=一个甜蜜精灵！也许她在这里想要给你一些礼物。
actors.mobs.pets.velocirooster.name=公鸡
actors.mobs.pets.velocirooster.ready=Bwak!
actors.mobs.pets.velocirooster.atk=Cock-a-doodle-roar!
actors.mobs.pets.velocirooster.desc=这只公鸡相对于其他的来说更加凶猛一些。它在地牢中穿行，并用尖锐的爪子和喙来攻击。它的脖子上有一个纸条，写着“从释放到发芽，请享受这只公鸡带来的便利。”
