actors.mobs.pets.bluedragon.ready1=蓝龙：“你想堆一个大雪人吗？”
actors.mobs.pets.bluedragon.ready2=蓝龙周围的空气变得十分寒冷！
actors.mobs.pets.bluedragon.atk1=去吧！
actors.mobs.pets.bluedragon.atk2=Rooaaar!
actors.mobs.pets.bluedragon.desc=一条刚刚出生的蓝龙。既凶猛又可爱！
