actors.mobs.rat.name=啮齿小鼠
actors.mobs.rat.desc=虽说啮齿小鼠们具有攻击性，可它们依旧是下水道居民里的弱者。它们的啮咬非常烦人，但只有数量巨大时才会有生命威胁。
actors.mobs.acidic.name=酸液蝎子
actors.mobs.adultdragonviolet.name=紫龙
actors.mobs.adultdragonviolet.die=Roaaar...
actors.mobs.adultdragonviolet.atk=Roaaar!
actors.mobs.adultdragonviolet.desc=这是一条强大的成年龙。
actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=这是一只稀有品种的白色的老鼠，它有一身纯白色的皮毛和锯齿状的牙齿。
actors.mobs.albinopiranha.count=已杀死 %s 条白色食人鱼。
actors.mobs.albinopiranha.name=白色食人鱼
actors.mobs.albinopiranha.noinv=那些食人鱼什么都看不见，隐形有什么用？
actors.mobs.albinopiranha.desc=这些巨型食人鱼天生失明，在地下水池中生活。在水中引起震动会导致它们惊醒并猎食。它们看起来既凶猛又饥饿。
actors.mobs.assassin.name=刺客
actors.mobs.assassin.desc=这些刺客是天狗暗杀队的成员。他们能高速进行远程攻击。
actors.mobs.bandit.name=疯狂强盗
actors.mobs.banditking.name=暗影强盗
actors.mobs.banditking.die=好吧，把它拿走吧！
actors.mobs.banditking.dis=疯狂强盗消失了。
actors.mobs.banditking.spork=啊！我的叉勺掉了！
actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.def=闪避
actors.mobs.bat.desc=这些敏捷且坚韧的洞穴穹顶生物能够通过每一次成功的攻击来恢复自己的生命，从而打败比它们大得多的对手。
actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc=尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。
actors.mobs.bluecat.1=%s 把你的 %s 偷走了！
actors.mobs.bluecat.2=\n\n%s 正在携带着一个 _%s_，显然是偷来的。
actors.mobs.bluecat.name=蓝猫
actors.mobs.bluecat.desc=虽然这些囚犯逃出了他们的牢房，但这个地方仍然是关押着他们的监狱。随着时间的推移，这个地方摧毁了他们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而偷窃。
actors.mobs.bluewraith.name=蓝色幽灵
actors.mobs.bluewraith.desc=一个为了报仇而来到地牢的蓝色幽灵。
actors.mobs.brokenrobot.kill=%s的死亡射线杀死了你...
actors.mobs.brokenrobot.name=损坏的机器人
actors.mobs.brokenrobot.broken=故障！
actors.mobs.brokenrobot.desc=一个未完成就损坏的，正在四处游荡的机器人。你可以感受到它们对闯入者的恶意。
actors.mobs.brownbat.name=棕色蝙蝠
actors.mobs.brownbat.blind=棕色蝙蝠抓伤了你的眼睛！
actors.mobs.brownbat.def=闪避
actors.mobs.brownbat.die=蝙蝠发出的尖叫惊醒了附近的敌人！
actors.mobs.brownbat.desc=棕色蝙蝠是较小的、飞行的鼠类。
actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.desc=暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。严重受伤时，他们会陷入疯狂之中，对敌人造成更高的伤害。
actors.mobs.controlpanel.name=矮人王之墓
actors.mobs.controlpanel.desc=这是矮人国王的坟墓。它在散发着一种令人厌恶的能量。
actors.mobs.crab.name=下水道螃蟹
actors.mobs.crab.def=格挡
actors.mobs.crab.desc=这些巨型的螃蟹位居下水道食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。
actors.mobs.crabking.name=螃蟹之王
actors.mobs.crabking.heal=螃蟹王从闪电贝壳中吸取了能量！
actors.mobs.crabking.die=啊...
actors.mobs.crabking.notice=啊！我想要那个%s的护甲！
actors.mobs.crabking.desc=螃蟹王四处搜集可以保护它自身的魔法物品以使它更强大。它隐藏在一件很厉害的护甲套装里面。
actors.mobs.demongoo.name=恶魔黏咕
actors.mobs.demongoo.divide=恶魔黏咕分裂了！
actors.mobs.demongoo.notice=咕－咕咕－咕咕咕！！！
actors.mobs.demongoo.desc=恶魔黏咕对于你在下水道杀死它的同伴很愤怒。
actors.mobs.demongoo.die=咕...咕...
actors.mobs.dm300.kill=%s的电弧击杀了你...
actors.mobs.dm300.name=DM-300
actors.mobs.dm300.heal=DM-300修复了它自己！
actors.mobs.dm300.die=任务失败。系统关闭。
actors.mobs.dm300.notice=检测到未经授权的人员。
actors.mobs.dm300.desc=数个世纪前矮人们制造了这个机器。但此后，矮人们开始使用魔像、元素生物甚至是恶魔来替换机器，最终导致其文明的衰败。DM-300及类似的机器通常用于建设和挖掘，某些情况下，也可以用于城防。
actors.mobs.dwarfkingtomb.name=矮人王之墓
actors.mobs.dwarfkingtomb.im=我是永恒的！
actors.mobs.dwarfkingtomb.desc=这是矮人国王的坟墓。它在散发着一种令人厌恶的能量。
actors.mobs.dwarflich.name=矮人巫妖
actors.mobs.dwarflich.desc=一个为了支持不死国王而牺牲了自已的强大巫师。这些巫师能够召唤死亡的力量来打击对手。
actors.mobs.elemental.name=火元素
actors.mobs.elemental.desc==这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。
actors.mobs.eye.kill=死亡凝视夺取了你的生命…
actors.mobs.eye.name=邪恶之眼
actors.mobs.eye.desc=这种恶魔还有一个名字叫做“憎恶之球”，因为它在看到敌人时会毫无顾忌地使用它的死亡凝视，而根本不顾及队友的存在。
actors.mobs.fishprotector.kill=%s的电弧击杀了你...
actors.mobs.fishprotector.name=飞行守卫
actors.mobs.fishprotector.leave=离开这个地方！
actors.mobs.fishprotector.desc=这个守卫保护着这片矿洞，防止过度捕捞。
actors.mobs.flyingprotector.kill=%s的电弧击杀了你...
actors.mobs.flyingprotector.name=飞行守卫
actors.mobs.flyingprotector.desc=这些守卫保护着这一层，防止不纯洁的生物进入。（没错，说的就是你）
actors.mobs.forestprotector.kill=%s的电弧击杀了你...
actors.mobs.forestprotector.name=飞行守卫
actors.mobs.forestprotector.leave=离开这个地方！
actors.mobs.forestprotector.desc=这个守卫保护着这片神圣的森林。
actors.mobs.fossilskeleton.kill=你被骨头的爆炸杀掉了…
actors.mobs.fossilskeleton.name=石化骷髅
actors.mobs.fossilskeleton.def=格挡
actors.mobs.fossilskeleton.desc=骷髅是从那些悲惨的冒险者及地牢原住民尸骨的聚合物产生的，来自下层地牢的邪恶力量将它们从死亡中唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中消解。
actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗状的类人生物。它们在下水道和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有豺狼暴徒强壮，也赶不上萨满聪明。
actors.mobs.goldthief.steal=%s从你那里偷走了%s个金币！
actors.mobs.goldthief.count=金色小偷击杀数：%s。
actors.mobs.goldthief.name=金色疯狂小偷
actors.mobs.goldthief.desc=这个小偷被黄金尘覆盖了袍子和皮肤。他的眼中闪烁着疯狂的光芒。
actors.mobs.golem.name=魔像
actors.mobs.golem.def=格挡
actors.mobs.golem.desc=矮人们尝试将他们关于机械的知识与新发现的元素力量结合起来。土地之灵作为公认的最容易掌控的元素之灵，被用来当作机械的"灵魂"。尽管如此，仪式中最细微的失误都会造成严重的爆炸。
actors.mobs.goo.name=黏咕
actors.mobs.goo.atk=粘咕正在不断地抽动！
actors.mobs.goo.die=咕……咕……
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。
actors.mobs.graveprotector.name=飞行守卫
actors.mobs.graveprotector.kill=%s的电弧击杀了你...
actors.mobs.graveprotector.notice=离开这个地方！
actors.mobs.graveprotector.desc=这个守卫保护着战场不被打扰。
actors.mobs.greyoni.name=灰色巨魔
actors.mobs.greyoni.def=格挡
actors.mobs.greyoni.desc=灰色巨魔因为在此地长时间居住而变得邪恶。这个灰色变种十分凶恶，但不再饥饿了。
actors.mobs.greyrat.name=灰色老鼠
actors.mobs.greyrat.desc=灰色老鼠是啮齿小鼠更加健壮的品种，灰色老鼠已经可以忍受生存在这大多数已经被污染的下水道里。它的肉似乎应该烹饪之后再吃。
actors.mobs.gullin.name=古林
actors.mobs.gullin.def=格挡
actors.mobs.gullin.desc=古林是有金色鬃毛的狂野恶魔。它的眼睛和鬃毛在黑暗的矿洞里发光。
actors.mobs.hermitcrab.kill=%s的电弧击杀了你...
actors.mobs.hermitcrab.absorb=寄居蟹将攻击的能量吸收进了它的贝壳。
actors.mobs.hermitcrab.charge=闪电贝壳充能了%s点。
actors.mobs.hermitcrab.name=寄居蟹
actors.mobs.hermitcrab.desc=螃蟹王的随从，这些坚韧的螃蟹能用它们的壳吸收除了最弱的攻击之外所有的攻击。吸收的攻击会被用来对闪电贝壳充能。
actors.mobs.king.name=矮人国王
actors.mobs.king.def=躲避
actors.mobs.king.die=你无法杀死我，%s... 我是...永恒的...
actors.mobs.king.release=把巫师放出来！
actors.mobs.king.summon=以我之名，复苏吧！奴隶们！
actors.mobs.king.notice=你敢！
actors.mobs.king.desc=这位最后的矮人国王以对生死机制的透彻理解而闻名。他说服王国的议会成员参加了一场本应让他们所有人获得永生的仪式。最终成功的仅他一人——以及一支死灵军队。
actors.mobs.king.dname=矮人亡灵
actors.mobs.king.ddef=格挡
actors.mobs.king.ddesc=由矮人国王的意志唤醒的矮人亡灵，曾经的王国议会成员。除了长着厚实的胡须以外，和正常的骷髅外观上并没有区别。
actors.mobs.kupua.name=库帕
actors.mobs.kupua.desc=库帕是小型的，善于使用诡计的恶魔。它喜欢成群结队地出现。
actors.mobs.kupua.def=格挡
actors.mobs.lichen.name=苔藓
actors.mobs.lichen.spawn=你从你的身上撕下一片苔藓。
actors.mobs.lichen.desc=这个装置活动起来了！它在攻击附近的怪物！
actors.mobs.littower.kill=%s的电弧击杀了你...
actors.mobs.littower.name=闪电塔
actors.mobs.littower.zap=电死你！！！！！
actors.mobs.littower.desc=闪电塔充满了电能，发出噼啪的响声。它强大的闪电攻击会给范围内的所有生物造成伤害。
actors.mobs.magiceye.name=附魔邪眼
actors.mobs.magiceye.kill=死亡凝视夺取了你的生命…
actors.mobs.magiceye.desc=这种恶魔还有一个名字叫做“憎恶之球”，因为它在看到敌人时会毫无顾忌地使用它的死亡凝视，而根本不顾及队友的存在。
actors.mobs.mimic.name=宝箱怪
actors.mobs.mimic.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为它们明白怎么去吸引冒险者。
actors.mobs.minesentinel.name=守卫
actors.mobs.minesentinel.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。
actors.mobs.monk.arm=%s将你手中的%s击飞了！
actors.mobs.monk.name=矮人武僧
actors.mobs.monk.def=招架
actors.mobs.monk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护他们城市的秘密。他们既不披甲亦不执械，仅仅依靠他们的徒手格斗技巧退敌。
actors.mobs.monsterbox.name=怪物箱
actors.mobs.monsterbox.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为它们明白怎么去吸引冒险者。
actors.mobs.mossyskeleton.kill=你被骨头的爆炸杀掉了……
actors.mobs.mossyskeleton.count=苔藓骷髅击杀计数：%s
actors.mobs.mossyskeleton.name=苔藓骷髅
actors.mobs.mossyskeleton.def=格挡
actors.mobs.mossyskeleton.desc=这些骷髅是在一声大战中死亡的战士被唤起的遗体。它们被唤醒时从地下钻出，满身苔藓。它对于你的打扰非常愤怒。
actors.mobs.mrdestructo.kill=%s的死亡凝视杀害了你...
actors.mobs.mrdestructo.name=毁灭先生
actors.mobs.mrdestructo.scan=扫描中...
actors.mobs.mrdestructo.atk=毁灭！
actors.mobs.mrdestructo.desc=这个装置活动起来了！它在攻击附近的怪物！
actors.mobs.mrdestructo.die=正在关闭...
