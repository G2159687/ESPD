actors.mobs.albino.name=Albino rat
actors.mobs.albino.desc=This is a rare breed of marsupial rat, with pure white fur and jagged teeth.
actors.mobs.albinopiranha.count=Albino Piranha Kill Count: %s
actors.mobs.albinopiranha.name=Albino giant piranha
actors.mobs.albinopiranha.noinv=No point being invisible when all the fish are blind!
actors.mobs.albinopiranha.desc=These huge blind cave fish inhabitant pools of underground water. Vibrations in the water alert them to prey. They look ferocious and hungry.
actors.mobs.assassin.name=Shinobi
actors.mobs.assassin.desc=Shinobi are members of the Tengu assassin clan. They fight with ranged attacks at high speed.
