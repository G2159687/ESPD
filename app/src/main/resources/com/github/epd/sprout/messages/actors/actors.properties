actors.mobs.piranha.name=Giant piranha
actors.mobs.piranha.desc=These carnivorous fish are not natural inhabitants of underground pools. They were bred specifically to protect flooded treasure vaults.
actors.mobs.poisongoo.name=Goo
actors.mobs.poisongoo.divide=Mini Goo divides!
actors.mobs.poisongoo.die=glurp... glurp...
actors.mobs.poisongoo.notice=GLURP-GLURP!
actors.mobs.poisongoo.desc=Little is known about The Goo. It's quite possible that it is not even a creature, but rather a conglomerate of vile substances from the sewers that somehow gained basic intelligence. Regardless, dark magic is certainly what has allowed Goo to exist.\n\nIts gelatinous nature has let it absorb lots of dark energy, you feel a chill just from being near. If goo is able to attack with this energy you won't live for long.
