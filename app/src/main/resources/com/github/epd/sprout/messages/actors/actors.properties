actors.mobs.npcs.blacksmith.keep=Keep the pickaxe. It's good for breaking stones in your way.
actors.mobs.npcs.blacksmith.challenge=You can use blacksmith's service again later because you have enabled the corresponding easy option.
actors.mobs.npcs.blacksmith2.challenge=The adamant item won't be cleared because you have enabled the corresponding easy option.
actors.mobs.npcs.blacksmith.goldone=Hey human! Wanna be useful, eh? Take dis pickaxe and mine me some _dark gold ore_, _30 pieces_ should be enough. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, We're the only blacksmiths around.
actors.mobs.npcs.blacksmith.three=Dark gold ore. 30 pieces. Seriously, is it dat hard?
actors.mobs.npcs.blacksmith.four=An _uncursed alloy anvil_. Seriously, is it dat hard?
actors.mobs.npcs.blacksmith.bloodone=<Quest item 1>
actors.mobs.npcs.blacksmith.completed=Oh, you have returned... Better late dan never.
actors.mobs.npcs.blacksmith.lost=I'm busy. Get lost!
actors.mobs.npcs.blacksmith.better=Your %s certainly looks better now
actors.mobs.npcs.blacksmith.collected=How did you collect all three pieces of sanchikarah? I'll forge them for you.
actors.mobs.npcs.blacksmith.name=Troll blacksmith named Bop
actors.mobs.npcs.blacksmith.sametwice=Select 2 different items, not the same item twice!
actors.mobs.npcs.blacksmith.identify=I need to know what I'm working with, identify them first!
actors.mobs.npcs.blacksmith.cursed=I don't work with cursed items!
actors.mobs.npcs.blacksmith.junk=It's a junk, the quality is too poor!
actors.mobs.npcs.blacksmith.reinforce=You item needs to be reinforced to handle the upgrades. Take it to my brother!
actors.mobs.npcs.blacksmith.cant=I can't reforge these items!
actors.mobs.npcs.blacksmith.desc=This troll blacksmith looks like all trolls look: he is tall and lean, and his skin resembles stone in both color and texture. The troll blacksmith is tinkering with unproportionally small tools.
actors.mobs.npcs.blacksmith2.better=Your %s pulsates with magical energy.
actors.mobs.npcs.blacksmith2.two=My brother and I make all the items in this dungeon. He melts down two upgraded items to enhance one of them. My specialty is reinforcing items with adamantite. Come back to me when you have 50 dark gold and some adamantite for me to work with.
actors.mobs.npcs.blacksmith2.three=Oh ho! Looks like you have some adamantite there. I can reinforce an item with adamantite if you wish. Reinforced items can handle higher levels of magical upgrade. It'll cost you though! Come back to me when you have 50 dark gold.
actors.mobs.npcs.blacksmith2.name=Troll blacksmith named Bip
actors.mobs.npcs.blacksmith2.reinforced=This is already as strong as it gets!
actors.mobs.npcs.blacksmith2.cant=I can't reforge these items!
actors.mobs.npcs.blacksmith2.nowork=This won't work. Pick an item and a matching adamantite item.
actors.mobs.npcs.ghost.name=Sad ghost
actors.mobs.npcs.ghost.challenge=The reward has been upgraded because you have enabled the corresponding easy option.
actors.mobs.npcs.ghost.ratone=Hello %s... Once I was like you - strong and confident... But I was slain by a foul beast... I can't leave this place... Not until I have my revenge... Slay the _fetid rat_, that has taken my life...\n\nIt stalks this floor... Spreading filth everywhere... _Beware its cloud of stink and corrosive bite, the acid dissolves in water..._
actors.mobs.npcs.ghost.rattwo=Please... Help me... Slay the abomination...\n\n_Fight it near water... Avoid the stench..._
actors.mobs.npcs.ghost.gnollone=Hello %s... Once I was like you - strong and confident... But I was slain by a devious foe... I can't leave this place... Not until I have my revenge... Slay the _gnoll trickster_, that has taken my life...\n\nIt is not like the other gnolls... It hides and uses thrown weapons... _Beware its poisonous and incendiary darts, don't attack from a distance..._
actors.mobs.npcs.ghost.gnolltwo=Please... Help me... Slay the trickster...\n\n_Don't let it hit you... Get near to it..._
actors.mobs.npcs.ghost.crabone=Hello %s... Once I was like you - strong and confident... But I was slain by an ancient creature... I can't leave this place... Not until I have my revenge... Slay the _great crab_, that has taken my life...\n\nIt is unnaturally old... With a massive single claw and a thick shell... _Beware its claw, you must surprise the crab or it will block with it..._
actors.mobs.npcs.ghost.crabtwo=Please... Help me... Slay the Crustacean...\n\n_It will always block... When it sees you coming..._
actors.mobs.npcs.ghost.defenseverb=evaded
actors.mobs.npcs.ghost.desc=The ghost is barely visible. It looks like a shapeless spot of faint light with a sorrowful face.
actors.mobs.npcs.ghost.process=Sad ghost: Thank you... come find me...
actors.mobs.npcs.ghost.ratname=Fetid rat
actors.mobs.npcs.ghost.ratdesc=Something is clearly wrong with this rat. Its greasy black fur and rotting skin are very different from the healthy rats you've seen previously. It's blood red eyes make it seem especially menacing.\n\nThe rat carries a cloud of horrible stench with it, it's overpoweringly strong up close.\n\nDark ooze dribbles from the rat's mouth, it eats through the floor but seems to dissolve in water.
actors.mobs.npcs.ghost.gnollname=Gnoll trickster
actors.mobs.npcs.ghost.gnolldesc=A strange looking creature, even by gnoll standards. It hunches forward with a wicked grin, almost cradling the satchel hanging over its shoulder. Its eyes are wide with a strange mix of fear and excitement.\n\nThere is a large collection of poorly made darts in its satchel, they all seem to be tipped with various harmful substances.
actors.mobs.npcs.ghost.crabname=Great crab
actors.mobs.npcs.ghost.crabblock=The crab notices the attack and blocks with its massive claw.
actors.mobs.npcs.ghost.crabdef=blocked
actors.mobs.npcs.ghost.crabdesc=This crab is gigantic, even compared to other sewer crabs. Its blue shell is covered in cracks and barnacles, showing great age. It lumbers around slowly, barely keeping balance with its massive claw.\n\nWhile the crab only has one claw, its size easily compensates. The crab holds the claw infront of itself whenever it sees a threat, shielding itself behind an impenetrable wall of carapace.
actors.mobs.npcs.ghost.killcount=Gnoll Archer Kill Count: %s
actors.mobs.npcs.ghost.archername=Gnoll archer
actors.mobs.npcs.ghost.archerdesc=This gnoll is camouflaged and hiding in the foliage. He's pretty upset you are here.
actors.mobs.npcs.imp.name=Ambitious imp
actors.mobs.npcs.imp.golemone=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _6 of them_ and a reward is yours.
actors.mobs.npcs.imp.monkone=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _8 of them_ and a reward is yours.
actors.mobs.npcs.imp.golemtwo=How is your golem safari going?
actors.mobs.npcs.imp.monktwo="Oh, you are still alive! I knew that your kung-fu is stronger ;) Just don't forget to grab these monks' tokens.
actors.mobs.npcs.imp.cya=See you, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.def=evaded
actors.mobs.npcs.imp.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.
actors.mobs.npcs.impshopkeeper.thief=I thought I could trust you!
actors.mobs.npcs.mirrorimage.name=Mirror image
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, but it's paler and twitches a little.
actors.mobs.npcs.mirrorimage.shake=You shake your %s out of paralysis.
actors.mobs.npcs.otilukenpc.name=Otiluke
actors.mobs.npcs.otilukenpc.one=Thank you! Zot imprisoned me and left my powers in the stone golem you defeated. Let's go back to Dolyahaven!
actors.mobs.npcs.otilukenpc.two=Thank you! Zot imprisoned me and left my powers in the stone golem you defeated. Take this Beacon and let's go back to Dolyahaven!
actors.mobs.npcs.otilukenpc.four=Thank you for rescuing me! You have rid the universe of a great evil!
actors.mobs.npcs.otilukenpc.def=absorbed
actors.mobs.npcs.otilukenpc.desc=Otiluke! In the flesh!
actors.mobs.npcs.ratking.name=Rat king
actors.mobs.npcs.ratking.yone=I'm not sleeping!
actors.mobs.npcs.ratking.ytwo=Please don't take my treasures!
actors.mobs.npcs.ratking.notsteal=Thank you for not stealing my treasures! You can have my spork if you can kill the Shadow Bandit who took it from me.
actors.mobs.npcs.ratking.steal=Why would you steal from me?
actors.mobs.npcs.ratking.found=You found my spork! Have fun sporking!
actors.mobs.npcs.ratking.yell=What is it? I have no time for this nonsense. My kingdom won't rule itself!
actors.mobs.npcs.ratking.descone=This rat is a little bigger than a regular marsupial rat. It's wearing a tiny festive hat instead of its usual crown.
actors.mobs.npcs.ratking.desctwo=This rat is a little bigger than a regular marsupial rat and it's wearing a tiny crown on its head.
actors.mobs.npcs.seekingbombnpc.name=Seeking bomb
actors.mobs.npcs.seekingbombnpc.yell=KA-BOOM!!!
actors.mobs.npcs.seekingbombnpc.desc=This bomb is hunting the dungeon for enemies.
actors.mobs.npcs.seekingbombnpc.yelltwo=KA-BOOM!!!KA-BOOM!!!KA-BOOM!!!
actors.mobs.npcs.sheepsokoban.one="Baa!"
actors.mobs.npcs.sheepsokoban.two="Baa?"
actors.mobs.npcs.sheepsokoban.three="Baa..."
actors.mobs.npcs.sheepsokoban.four="Baa."
actors.mobs.npcs.sheepsokoban.five="BAA!"
actors.mobs.npcs.sheepsokoban.name=Straight sokoban sheep
actors.mobs.npcs.sheepsokoban.desc=You can push this sheep to straight lines.
actors.mobs.npcs.sheepsokobanblack.name=Black sokoban sheep
actors.mobs.npcs.sheepsokobanblack.desc=When you touch this black sokoban sheep, it can automatically step on a fleecing trap nearby.
actors.mobs.npcs.sheepsokobancorner.name=Corner sokoban sheep
actors.mobs.npcs.sheepsokobancorner.desc=You can push this sokoban sheep to every direction you want.
actors.mobs.npcs.sheepsokobanstop.name=Static sokoban sheep
actors.mobs.npcs.sheepsokobanstop.desc=You can't push this sokoban sheep.
actors.mobs.npcs.sheepsokobanswitch.name=Switch sokoban sheep
actors.mobs.npcs.sheepsokobanswitch.desc=You can switch your position with this sheep.
actors.mobs.npcs.sheepsokoban.sheepname=Sheep
actors.mobs.npcs.shopkeeper.thief=Thief, Thief!
actors.mobs.npcs.shopkeeper.name=Shopkeeper
actors.mobs.npcs.shopkeeper.desc=This stout guy looks more appropriate for a trade district in some large city than for a dungeon. His prices explain why he prefers to do business here.
actors.mobs.npcs.shopkeeper.sell=Select an item to sell
actors.mobs.npcs.tinkerer1.name=Tinkerer
actors.mobs.npcs.tinkerer1.dungeon=Oh wow, have you seen this dungeon! This is an awesome dungeon. I'm here checking things out of course, but also scavenging for toadstool mushrooms. Could you bring me any toadstool mushrooms you find?
actors.mobs.npcs.tinkerer1.dungeon2=Oh wow, have you seen this dungeon! This is an awesome dungeon.
actors.mobs.npcs.tinkerer1.mush=Any luck finding toadstool mushrooms, %s?
actors.mobs.npcs.tinkerer1.def=absorbed
actors.mobs.npcs.tinkerer1.desc=J Mertens, Dungeon Explorer extraordinaire. Delver of dungeons and magical tinkerer. He is protected by a magical shield.
actors.mobs.npcs.tinkerer1.dungeon3=I'm scavenging for toadstool mushrooms. Could you bring me any toadstool mushrooms you find?
actors.mobs.npcs.tinkerer1.desc2=The tinkerer is protected by a magical shield.
actors.mobs.npcs.tinkerer1.vname=Villager
actors.mobs.npcs.tinkerer1.vd1=Otiluke? He came through here a few years ago.\n\nThere used to be a mine to the Southwest of the town. It was overrun by demons and Otiluke sealed it off.\n\nWe have not seen him since.
actors.mobs.npcs.tinkerer1.vd2=The mine was in the Southwest corner of the town.
actors.mobs.npcs.tinkerer1.vdesc=A villager.
actors.mobs.npcs.tinkerer1.vd3=We used to mine stone ore out of the mines. Once they became infested with demons, the passageways started to shift. Be careful if you go there, once you leave a floor you may return to find it completely different!
actors.mobs.npcs.tinkerer1.vd4=The building directly to the East from here houses the alter of the Gods. Bringing three Norn stones to the alter will be rewarded with a special treasure.
actors.mobs.npcs.tinkerer1.vd5=You will need this Beacon left by Otiluke. Use it when you need to return to the town. Keep it with you always.
actors.mobs.npcs.wandmaker.name=Old wandmaker
actors.mobs.npcs.wandmaker.berry1=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient - a Rotberry seed. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.
actors.mobs.npcs.wandmaker.dust1=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient - corpse dust. It can be gathered from skeletal remains and there is an ample number of them in the dungeon. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.
actors.mobs.npcs.wandmaker.berry2=Any luck with a Rotberry seed, %s? No? Don't worry, I'm not in a hurry.
actors.mobs.npcs.wandmaker.dust2=Any luck with corpse dust, %s? Bone piles are the most obvious places to look.
actors.mobs.npcs.wandmaker.desc=This old but hale gentleman wears a slightly confused expression. He is protected by a magic shield.
actors.mobs.npcs.wandmaker.berrydesc=Berries of this shrub taste like sweet, sweet death.
actors.mobs.npcs.wandmaker.berryname=Rotberry
actors.mobs.npcs.wandmaker.pickup=The seed emits a roar that echoes throughout the dungeon!
actors.mobs.npcs.wandmaker.seedname=Seed of %s
actors.mobs.pets.bee.name=Steel bee
actors.mobs.pets.bee.desc=Strongly armored in steely plates, this bee is here to fight!
actors.mobs.pets.bee.shake=You shake your %s out of paralysis.
actors.mobs.pets.bluedragon.name=Blue dragon
actors.mobs.pets.bluedragon.ready1=Do you want to build a snow man?
actors.mobs.pets.bluedragon.ready2=The air grows chilly around your dragon!
