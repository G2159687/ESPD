actors.mobs.banditking.spork=Doh! Dropped my spork!
actors.mobs.bat.name=Vampire bat
actors.mobs.bat.def=evaded
actors.mobs.bat.desc=These brisk and tenacious inhabitants of cave domes may defeat much larger opponents by replenishing their health with each successful attack.
actors.mobs.bee.name=Golden bee
actors.mobs.bee.desc=Despite their small size, golden bees tend to protect their home fiercely. This one is very mad, better keep your distance.
actors.mobs.bluecat.1=%s stole %s from you!
actors.mobs.bluecat.2=\n\n%s is carrying a _%s_. Stolen obviously.
actors.mobs.bluecat.name=Blue cat
actors.mobs.bluecat.desc=Deeper levels of the dungeon have always been a hiding place for all kinds of criminals. Not all of them could keep a clear mind during their extended periods so far from daylight. Long ago, these crazy thieves and bandits have forgotten who they are and why they steal.
actors.mobs.bluewraith.name=Blue wraith
actors.mobs.bluewraith.desc=A Blue Wraith has been dispatched to avenge the dungeon.
actors.mobs.brokenrobot.kill=%s's deathray killed you...
actors.mobs.brokenrobot.name=Broken robot
actors.mobs.brokenrobot.broken=Malfunction!
actors.mobs.brokenrobot.desc=A wandering robot unfinshed and broken down. You can feel its malice toward intruders.
actors.mobs.brownbat.name=Brown bat
actors.mobs.brownbat.blind=The brown bat scratches your eyes!
actors.mobs.brownbat.def=evaded
actors.mobs.brownbat.die=The brown bat's shrieks alert nearby enemies!
actors.mobs.brownbat.desc=Basically small, flying rats. Careful they don't get tangled in your hair.
actors.mobs.brute.name=Gnoll brute
actors.mobs.brute.desc=Brutes are the largest, strongest and toughest of all gnolls. When severely wounded, they go berserk, inflicting even more damage to their enemies.
actors.mobs.controlpanel.name=Dwarf king tomb
actors.mobs.controlpanel.desc=The tomb of the undead dwarf king, it radiates a sickening power.
actors.mobs.crab.name=Sewer crab
actors.mobs.crab.def=parried
actors.mobs.crab.desc=These huge crabs are at the top of the food chain in the sewers. They are extremely fast and their thick carapace can withstand heavy blows.
actors.mobs.crabking.name=Crab king
actors.mobs.crabking.heal=Crab King draws power from the lightning shell!
actors.mobs.crabking.die=Ughhhh...
actors.mobs.crabking.notice=Ah! I want that %s's armor!
actors.mobs.crabking.desc=The crab king collects protective magical items to make himself stronger. He is hiding himself in a powerful suit of armor.
actors.mobs.demongoo.name=Demon goo
actors.mobs.demongoo.divide=Demon Goo divides!
actors.mobs.demongoo.notice=GLURP-GLURP-GLUURRRRP!
actors.mobs.demongoo.desc=Demon Goo is pretty angry you killed its buddy in the sewers.
actors.mobs.demongoo.die=glurp... glurp...
actors.mobs.dm300.kill=%s's lightning bolt killed you...
actors.mobs.dm300.name=DM-300
actors.mobs.dm300.heal=DM-300 repairs itself!
actors.mobs.dm300.die=Mission failed. Shutting down.
actors.mobs.dm300.notice=Unauthorised personnel detected.
actors.mobs.dm300.desc=This machine was created by the Dwarves several centuries ago. Later, Dwarves started to replace machines with golems, elementals and even demons. Eventually it led their civilization to the decline. The DM-300 and similar machines were typically used for construction and mining, and in some cases, for city defense.
actors.mobs.dwarfkingtomb.name=Dwarf king tomb
actors.mobs.dwarfkingtomb.im=I am immortal!
actors.mobs.dwarfkingtomb.desc=The tomb of the undead dwarf king. It radiates a sickening power.
actors.mobs.dwarflich.name=Dwarf lich
actors.mobs.dwarflich.desc=A powerful wizard sacrificed to sustain the undead dwarf king, the wizard calls on the power of death to damage opponents.
actors.mobs.elemental.name=Fire elemental
actors.mobs.elemental.desc=Wandering fire elementals are a byproduct of summoning greater entities. They are too chaotic in their nature to be controlled by even the most powerful demonologist.
actors.mobs.eye.kill=%s's deathgaze killed you...
actors.mobs.eye.name=Evil eye
actors.mobs.eye.desc=One of this demon's other names is "orb of hatred", because when it sees an enemy, it uses its deathgaze recklessly, often ignoring its allies and wounding them.
actors.mobs.fishprotector.kill=%s's lightning bolt killed you...
actors.mobs.fishprotector.name=Flying protector
actors.mobs.fishprotector.leave=Leave this place!
actors.mobs.fishprotector.desc=This guardian protects the cave from overfishing.
actors.mobs.flyingprotector.kill=%s's lightning bolt killed you...
actors.mobs.flyingprotector.name=Flying protector
actors.mobs.flyingprotector.desc=These sentinant statues guard this level from the unclean. That means you.
actors.mobs.forestprotector.kill=%s's lightning bolt killed you...
actors.mobs.forestprotector.name=Flying protector
actors.mobs.forestprotector.leave=Leave this place!
actors.mobs.forestprotector.desc=This guardian protects the sacred forest.
actors.mobs.fossilskeleton.kill=You were killed by the explosion of bones...
actors.mobs.fossilskeleton.name=Fossil skeleton
actors.mobs.fossilskeleton.def=blocked
actors.mobs.fossilskeleton.desc=Skeletons are composed of corpses bones from unlucky adventurers and inhabitants of the dungeon, animated by emanations of evil magic from the depths below. After they have been damaged enough, they disintegrate in an explosion of bones. This skeleton appears to be made from fossilized bone.
actors.mobs.gnoll.name=Gnoll scout
actors.mobs.gnoll.desc=Gnolls are hyena-like humanoids. They dwell in sewers and dungeons, venturing up to raid the surface from time to time. Gnoll scouts are regular members of their pack, they are not as strong as brutes and not as intelligent as shamans.
actors.mobs.goldthief.steal=%s stole %s gold from you!
actors.mobs.goldthief.count=Gold Thief Kill Count: %s
actors.mobs.goldthief.name=Crazy gold thief
actors.mobs.goldthief.desc=This thief has gold dust covering his robes and skin. He has a crazy glint in his eye.
actors.mobs.golem.name=Golem
actors.mobs.golem.def=blocked
actors.mobs.golem.desc=The Dwarves tried to combine their knowledge of mechanisms with their newfound power of elemental binding. They used spirits of earth as the \"soul\" for the mechanical bodies of golems, which were believed to be most controllable of all. Despite this, the tiniest mistake in the ritual could cause an outbreak.
actors.mobs.goo.name=Goo
actors.mobs.goo.atk=Goo is pumping itself up!
actors.mobs.goo.die=glurp... glurp...
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.desc=Little is known about The Goo. It's quite possible that it is not even a creature, but rather a conglomerate of vile substances from the sewers that somehow gained basic intelligence. Regardless, dark magic is certainly what has allowed Goo to exist.\n\nIts gelatinous nature has let it absorb lots of dark energy, you feel a chill just from being near. If goo is able to attack with this energy you won't live for long.
actors.mobs.graveprotector.name=Flying protector
actors.mobs.graveprotector.kill=%s's lightning bolt killed you...
actors.mobs.graveprotector.notice=Leave this place!
actors.mobs.graveprotector.desc=This guardian protects the battlefield from disturbances.
actors.mobs.greyoni.name=Grey oni
actors.mobs.greyoni.def=blocked
actors.mobs.greyoni.desc=Oni are wicked trolls who dwell in places of great power. The grey variety are vicious but no less hungry...
actors.mobs.greyrat.name=Grey rat
actors.mobs.greyrat.desc=Heartier cousins to Marsupial rats, Grey Rats have built up tolerances that allow them to live in the most polluted parts of the sewers. Probably still good to eat once cooked.
actors.mobs.gullin.name=Gullin
actors.mobs.gullin.def=blocked
actors.mobs.gullin.desc=A golden-maned boar demon. Its eyes and bristles glow in the dark cave.
actors.mobs.hermitcrab.kill=%s's lightning bolt killed you...
actors.mobs.hermitcrab.absorb=Hermit Crab absorbed the attack in its shell.
actors.mobs.hermitcrab.charge=Lightning Shell charged by %s.
actors.mobs.hermitcrab.name=Hermit crab
actors.mobs.hermitcrab.desc=Minions of the crab king, these tough crabs absorb all but the weakest attacks with their shells. The damage they absorb is used to charge the lightning shell.
actors.mobs.king.name=King of Dwarves
actors.mobs.king.def=parried
actors.mobs.king.die=You cannot kill me, %s... I am... immortal...
actors.mobs.king.release=Release the Liches!
actors.mobs.king.summon=Arise, slaves!
actors.mobs.king.notice=How dare you!
actors.mobs.king.desc=The last king of dwarves was known for his deep understanding of processes of life and death. He has persuaded members of his court to participate in a ritual, that should have granted them eternal youthfulness. In the end he was the only one, who got it - and an army of undead as a bonus.
actors.mobs.king.dname=Undead dwarf
actors.mobs.king.ddef=blocked
actors.mobs.king.ddesc=These undead dwarves, risen by the will of the King of Dwarves, were members of his court. They appear as skeletons with a stunning amount of facial hair.
actors.mobs.kupua.name=Kupua
actors.mobs.kupua.desc=Kupua are minor trickster demons who like to appear enmasse.
actors.mobs.kupua.def=blocked
actors.mobs.lichen.name=Lichen
actors.mobs.lichen.spawn=You shed a lichen from you body.
actors.mobs.lichen.desc=The contraption has sprung to life! It is blowing away nearby mobs!
actors.mobs.littower.kill=%s's lightning bolt killed you...
actors.mobs.littower.name=Lightning tower
actors.mobs.littower.zap=ZZZZZAAAAAAPPPPPP!!!!!!
actors.mobs.littower.desc=The lightning shell crackles with electric power. It's powerful lightning attack is drawn to all living things in the lair.
actors.mobs.magiceye.name=Enchanted evil eye
actors.mobs.magiceye.kill=%s's deathgaze killed you...
actors.mobs.magiceye.desc=One of this demon's other names is "orb of hatred", because when it sees an enemy, it uses its deathgaze recklessly, often ignoring its allies and wounding them.
actors.mobs.mimic.name=Mimic
actors.mobs.mimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, because they know how to beckon an adventurer.
actors.mobs.minesentinel.name=Guardian
actors.mobs.minesentinel.desc=You would think that it's just another one of this dungeon's ugly statues, but its red glowing eyes give it away.\n\nWhile the statue itself is made of stone, the _%s_, it's wielding, looks real.
actors.mobs.monk.arm=%s has knocked the %s from your hands!
actors.mobs.monk.name=Dwarf monk
actors.mobs.monk.def=parried
actors.mobs.monk.desc=These monks are fanatics, who devoted themselves to protecting their city's secrets from all aliens. They don't use any armor or weapons, relying solely on the art of hand-to-hand combat.
actors.mobs.monsterbox.name=Monster box
actors.mobs.monsterbox.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, because they know how to beckon an adventurer.
