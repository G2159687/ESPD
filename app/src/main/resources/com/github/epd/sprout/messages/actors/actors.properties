actors.hero.herosubclass.gladiator=Gladiator
actors.hero.herosubclass.gladiator_desc=A successful attack with a melee weapon allows the _Gladiator_ to start a combo, in which every next successful hit inflicts more damage.
actors.hero.herosubclass.berserker=Berserker
actors.hero.herosubclass.berserker_desc=When severely wounded, the _Berserker_ enters a state of wild fury significantly increasing his damage output.
actors.hero.herosubclass.warlock=Warlock
actors.hero.herosubclass.warlock_desc=After killing an enemy the _Warlock_ consumes its soul. It heals his wounds and satisfies his hunger.
actors.hero.herosubclass.battlemage=Battlemage
actors.hero.herosubclass.battlemage_desc=When fighting with a wand in his hands, the _Battlemage_ inflicts additional damage depending on the current number of charges. Every successful hit restores 1 charge to this wand.
actors.hero.herosubclass.assassin=Assassin
actors.hero.herosubclass.assassin_desc=When performing a surprise attack, the _Assassin_ inflicts additional damage to his target.
actors.hero.herosubclass.freerunner=Freerunner
actors.hero.herosubclass.freerunner_desc=The _Freerunner_ moves faster when he unencumbered and not starving, if he is invisible, this speed boost is much stronger.
actors.hero.herosubclass.sniper=Sniper
actors.hero.herosubclass.sniper_desc=_Snipers_ are able to detect weak points in an enemy's armor, effectively ignoring it when using a missile weapon.
actors.hero.herosubclass.warden=Warden
actors.hero.herosubclass.warden_desc=Having a strong connection with forces of nature gives _Wardens_ an ability to gather dewdrops and seeds from plants. Also trampling a high grass grants them a temporary armor buff.
