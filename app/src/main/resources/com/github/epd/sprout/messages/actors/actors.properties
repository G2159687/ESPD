actors.mobs.poisongoo.create=Goo creates mini goo!
actors.mobs.ratboss.name=Rat boss
actors.mobs.ratboss.notice=Scritch Scratch!
actors.mobs.ratboss.spawn=Rat pack apears!
actors.mobs.ratboss.desc=Larger and stronger than other Marsupial Rats, the Rat Boss can summon a pack of rats from the shadows of the dungeon.
actors.mobs.redwraith.name=Red wraith
actors.mobs.redwraith.def=evaded
actors.mobs.redwraith.desc=A wraith is a vengeful spirit of a sinner, whose grave or tomb was disturbed. Being an ethereal entity, it is very hard to hit with a regular weapon.
actors.mobs.scorpio.name=Scorpio
actors.mobs.scorpio.desc=These huge arachnid-like demonic creatures avoid close combat by all means, firing crippling serrated spikes from long distances.
actors.mobs.seekingbomb.name=Seeking bomb
actors.mobs.seekingbomb.atk=KA-BOOM!!!
actors.mobs.seekingbomb.desc=This bomb is hunting the dungeon for enemies.
actors.mobs.seekingclusterbomb.name=Seeking cluster bomb
actors.mobs.seekingclusterbomb.atk=KA-BOOM!!! KA-BOOM!!! KA-BOOM!!!
actors.mobs.seekingclusterbomb.desc=This bomb is hunting the dungeon for enemies.
actors.mobs.senior.name=Senior monk
actors.mobs.sentinel.name=Animated statue
actors.mobs.sentinel.desc=You would think that it's just another one of this dungeon's ugly statues, but its red glowing eyes give it away.\n\nWhile the statue itself is made of stone, the _%s_, it's wielding, looks real.
actors.mobs.shadowyog.name=Shadow Yog-Dzewa
actors.mobs.shadowyog.desc=Yog has retreated to his den in Shadow form. The legion of Yog is being fed strength from the mobs in the den,
actors.mobs.shadowyog.vanish=Shadow Yog vanishes!
actors.mobs.shadowyog.die=...
actors.mobs.shadowyog.notice=Hope is an illusion...
actors.mobs.shaman.kill=%s's lightning bolt killed you...
actors.mobs.shaman.name=Gnoll shaman
actors.mobs.shaman.desc=The most intelligent gnolls can master shamanistic magic. Gnoll shamans prefer battle spells to compensate for lack of might, not hesitating to use them on those who question their status in a tribe.
actors.mobs.shielded.name=Shielded brute
actors.mobs.shielded.def=blocked
