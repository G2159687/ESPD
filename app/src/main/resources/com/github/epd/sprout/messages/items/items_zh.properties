###journal pages
items.teleporter.dragoncave.name=日记书页－龙之山洞
items.teleporter.dragoncave.desc=一页松弛的日志。
items.teleporter.journalpage.name=日记书页
items.teleporter.journalpage.desc=一页松弛的日志。
items.teleporter.safespotpage.name=日记书页－安全屋
items.teleporter.safespotpage.desc=一页松弛的日志，标题是安全屋。
items.teleporter.sokoban1.name=日记书页－推羊练习
items.teleporter.sokoban1.desc=一页松弛的日志，标题是推羊练习。\n\n我设计出了一种隐藏我的宝物的方法－使用另一个世界的空间。\n\n这里还有一些奇怪种类的羊，也许我可以借助它们来发挥更大的优势。\n\n－欧提鲁克，1345年。
items.teleporter.sokoban2.name=日记书页－推羊城堡
items.teleporter.sokoban2.desc=一页松弛的日志，标题是推羊城堡。\n\n当我掌握了创建那个空间的方法之后，我就可以开始创建一个用于隐藏宝物的大型要塞了。\n\n－欧提鲁克，1348年。
items.teleporter.sokoban3.name=日记书页－推羊传送门
items.teleporter.sokoban3.desc=一页松弛的日志，标题是推羊传送门。\n\n当创建第一个空间之后，我的力量逐渐变强了。\n\n我发现我自己可以用我从来都没想到的方法来控制时空。\n\n我的活动在魔法力场中激起了涟漪，我可以感知任何的侵入者。\n\n－欧提鲁克，1355年。
items.teleporter.sokoban4.name=日记书页－推羊难题
items.teleporter.sokoban4.desc=一页松弛的日志，标题是推羊难题。\n\n我尝试阻止追求者的行动只能减缓他们的速度。\n\n我现在想起我在几个世纪前藏在那些奇怪空间的宝物。\n\n我藏的那些宝物已经不重要了，相反，产生那种绵羊的奇怪力量令我疑惑不解。\n\n这种力量一旦开启，就可能成为帮助我的源泉。我可以做出的选择已经很少了，我为此担忧。\n\n－欧提鲁克，1617年。
items.teleporter.town.name=日记书页－天国小镇
items.teleporter.town.desc=一页松弛的日志，标题是天国小镇。\n\n使用那种力量，我在一瞬间就击败了Zot，并且获得了他的力量之球。\n\n尽管它的力量并不向我开放，我可以将物品在这个世界和邪神之球的中心之间移动。\n\n我感觉远处传来一股力量...Zot出现了！\n\n我必须返回到我的出生地天国小镇，然后把这章日记封存在球中。\n\n如果Zot想追随我，他就必须破坏他的球，以及他的力量。\n\n－欧提鲁克，1999年。
items.teleporter.vault.name=日记书页－藏宝室
items.teleporter.vault.desc=一页松弛的日志，标题是藏宝室。\n\n也许我需要一个存放金币的地方。\n\n－欧提鲁克，656年。
