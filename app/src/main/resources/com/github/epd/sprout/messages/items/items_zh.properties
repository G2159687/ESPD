items.artifacts.sandalsofnature.desc_6=被诅咒的鞋紧紧地缠住你的脚。
items.artifacts.sandalsofnature.desc_7=这双鞋穿的时候很松，但它们迅速收紧到正好合脚的程度。
items.artifacts.sandalsofnature.desc_8=这双鞋正合适，使你的步伐更加稳健。
items.artifacts.sandalsofnature.desc_9=这双鞋很厚重，但是穿着它们走路时很方便，就像他们主动地与你一起移动一样。
