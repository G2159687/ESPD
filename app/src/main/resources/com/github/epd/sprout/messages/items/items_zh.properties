items.artifacts.driedrose$petal.desc=一片干枯脆弱的花瓣，它居然能够在这么深的地牢之中幸存下来。
items.artifacts.driedrose$ghosthero.name=悲伤幽灵
items.artifacts.driedrose$ghosthero.def_verb=躲避
items.artifacts.driedrose.hello=再次向你问好，%s。
items.artifacts.driedrose$ghosthero.introduce=我的灵魂与这朵玫瑰相连，对我来说它非常珍贵，是我爱人在我离开地面前送给我的礼物。\n\n我无法回去见他了，但感谢你让我有第二次机会来完成我的旅程。当我准备好后，我会回应你的呼唤与你并肩作战。\n\n希望你能在我倒下的地方继续走下去……
items.artifacts.driedrose$ghosthero.desc=这是一个拥有人类外形的脆弱幻影。它的力量似乎与我手上的玫瑰联系在了一起。\n\n这个幽灵可能无法逗留太久，但看起来它是我在这里唯一的挚友了。
items.artifacts.driedrose.equip=你需要装备这朵玫瑰来使用它。
items.artifacts.driedrose.warm=\n\n这朵玫瑰在你的手上，当你握着它时，你感到异样的温暖。
items.artifacts.driedrose.ghost=悲伤幽灵：“谢谢你...”
items.artifacts.driedrose.1=我的灵魂绑定在这朵玫瑰上。它对于我来说非常珍贵，它是我所爱的一个女孩给我的。\n\n我不能把玫瑰还给他，但是我感谢你给我一次额外的机会来完成我的旅行。只要我能行，我就会在你召唤的时候响应你并与你一起战斗。\n\n希望你能在我失败的地方获得成功...
items.artifacts.driedrose.2=这片下水道区域曾经很安全，甚至有些人在冬天的时候住在这里...我很奇怪巡逻队那里发生了什么，难道他们放弃了吗？我的家人都在地面上，我希望他们还安全...
items.artifacts.driedrose.3=我曾经听说过这个区域的故事，没有什么好的...这片区域相比于监狱来说更像是地牢...我不能想像这里被遗弃之后的样子...
items.artifacts.driedrose.4=这里已经很长时间没有人类或矮人的到来了...这里一定是发生了什么奇怪的事，矮人们才会放弃这个金矿...我感觉在这下面有一股强烈的邪气...
items.artifacts.driedrose.5=矮人的工业很发达，但他们很贪婪...我希望地面上永远也不要发生这种事情...看这个样子，矮人都市是彻底沦陷了...
items.artifacts.driedrose.6=这是什么地方？...看来传说是真的了，我们需要与一个邪恶的古神战斗...我感觉这里有着一股强烈的邪气...
items.artifacts.driedrose.7=...我不喜欢这个地方...我们应该尽快离开...
items.artifacts.driedrose.8=让我们使下水道重新变得安全吧...巡逻队不能击败它们，但我们也许可以...这些螃蟹真令人讨厌...
items.artifacts.driedrose.9=当心粘咕！...我的许多朋友都因为这个家伙死了，报仇的时刻到了...这种令人讨厌的东西绝对不能继续活下去...
items.artifacts.driedrose.10=这里到底发生了什么？...昔日这里的犯人变成了这里的守卫...他们曾经是罪犯，但现在是怪物...
items.artifacts.driedrose.11=只要他找到些许的理由，他就不会疯掉...他把我们认定为敌人，但愿他能停下来与我们谈谈...唯一还有理智的犯人则是一名致命的刺客...
items.artifacts.driedrose.12=这里的生物也被扭曲了，像下水道一样...这里有更多的豺狼人，我恨豺狼人...甚至连这里的蝙蝠也是嗜血的...
items.artifacts.driedrose.13=只有矮人才能建造一台像这样的采矿机器来杀死强盗...那个东西非常大...它是如何在这里存活这么长时间的？...
items.artifacts.driedrose.14=矮人们看起来不应该这样苍白...我不知道矮人自身和他们的创造哪个更加糟糕...他们全都无条件地服从他们的领袖，即使现在也一样...
items.artifacts.driedrose.15=人们常说力量可以腐蚀心灵，这就是一个例子...相比于国王来说，他更像一个巫师...看起来他比矮人更加邪恶...
items.artifacts.driedrose.16=那又是什么？...这里真令人恐怖...矮人们到底是怎么想的？他们竟然尝试操控这种力量...
items.artifacts.driedrose.17=嗯.... 这里看起来很不好...所以古神就长那个样子？...真令人恶心...
items.artifacts.driedrose.18=我不喜欢这个地方...我们应该尽快离开...
items.artifacts.driedrose.19=耶！我们胜利了！
items.artifacts.driedrose.20=终于结束了...我们赢了...我真不敢相信...我们竟然杀死了一个神...
