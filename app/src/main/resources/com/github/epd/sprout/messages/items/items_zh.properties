items.armor.glyphs.affection.desc=这个强大的刻印能够操控攻击者的心智，暂时地魅惑他们。
items.armor.glyphs.antientropy.desc=反熵刻印能将热能从攻击者转移到穿戴者身上。这会导致攻击方短时间内被冰冻。
items.armor.glyphs.bounce.desc=该刻印能使攻击者被弹向远处。
items.armor.glyphs.displacement.desc=位移刻印能够使穿戴者被攻击时被传送至其他地带。
items.armor.glyphs.entanglement.desc=这个刻印会让使用者周围长出地蔓吸收伤害，但会使其暂时无法移动。
items.armor.glyphs.metabolism.desc=代谢刻印在穿戴者受伤时能直接将饱腹度转化为生命值，提供额外的治疗。
items.armor.glyphs.multiplicity.desc=分身刻印能够在穿戴者受伤时复制出穿戴者的镜像。
items.armor.glyphs.potential.desc=这个刻印在被击中时会释放出能量。这股能量会伤害使用者，但同时也会为法杖充能。
items.armor.glyphs.stench.desc=该刻印使穿戴者被攻击时释放出团团毒雾，对除了穿戴者之外的生物造成伤害。
items.armor.glyphs.viscosity.desc=这个刻印可以储存对使用者造成的伤害，让使用者缓慢受伤而不是一下子受到重击。
