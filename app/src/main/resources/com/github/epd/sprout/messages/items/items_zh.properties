items.artifacts.cloakofshadows.desc1=当你装备此神器的时候，它可以用来在一段时间内隐藏你的行迹。\n\n
items.artifacts.cloakofshadows.desc2=这件披风的魔法已经消退了很多，不是很强大。也许它能在被使用时重新积累能量。
items.artifacts.cloakofshadows.desc3=这件披风的能量正在逐渐恢复。
