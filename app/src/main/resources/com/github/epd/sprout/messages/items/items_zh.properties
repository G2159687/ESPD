items.food.overpricedration.name=高价口粮
items.food.overpricedration.eat_msg=吃起来还行。
items.food.overpricedration.desc=它看起来和普通口粮一样，就是小了点。
items.food.pasty.pasty=肉馅饼
items.food.pasty.cane=拐杖糖
items.food.food.pasty_desc=这是一个真正的康瓦尔郡菜肉烘饼，使用传统配料打造——牛肉和土豆。
items.food.food.cane_desc=一根巨大的拐杖糖！大到够你一次吃饱，其中的糖分或许还能让你的法杖获得非常微小的充能。\n\n节日快乐!
items.food.blackberry.name=地牢黑莓
items.food.blackberry.eat=多汁美味！
items.food.blackberry.mv1=你可以感受到其他生物的存在！
items.food.blackberry.mv2=你能判定现在本层内就只有你一个人。
items.food.blackberry.eat3=莓果将能量注入了你的体内！
items.food.blackberry.desc=一种能够在地牢内发现的莓果。它们通过吸取魔法露珠来获得能量并茁壮成长。
items.food.blandfruit.powerfruit=力量果
items.food.blandfruit.mightyfruit=强力果
items.food.blandfruit.heartfruit=心灵果
items.food.blueberry.name=地牢蓝莓
items.food.blueberry.prevent=这里的魔法阻止了你使用这种方法来探查地牢！
items.food.blueberry.eat=蓝莓将本层的知识充填进你的脑海。
items.food.blueberry.desc=这是一种在地牢中能够找到的神秘的莓果。它们在数年的成长过程中吸取了地牢的许多知识。
items.food.bluemilk.name=蓝牛奶蘑菇
items.food.bluemilk.eat=嚼~~嚼~~
items.food.bluemilk.prevent=你的潜意识告诉你，现在吃这个蘑菇不是什么好主意！
items.food.bluemilk.effect=你感觉你要穿越到太空了！
items.food.bluemilk.desc=这个蘑菇渗出一种蓝色牛奶样的物质。当你看着它时，你感觉你的思维逐渐松弛。
items.food.cloudberry.name=地牢云莓
items.food.cloudberry.haste=你的移动速度快多了！
items.food.cloudberry.desc=一个在地牢中找到的轻盈的莓果。这个莓果看起来能够在你的手上浮起来，并且蕴含着这种能量。
items.food.deathcap.name=死亡之帽蘑菇
items.food.deathcap.effect=暗黑能量充满了你的血脉。你所能看到的只有你的骨头在闪光！
items.food.deathcap.desc=一个看起来十分致命的，在地牢中生长的蘑菇。食用后果自负。
items.food.earthstar.name=地球之星蘑菇
items.food.earthstar.effect=来自外星的力量从你的身体喷薄而出！
items.food.earthstar.desc=来自外星球的力量在这种蘑菇中闪动。看起来那不是你想去的地方...
items.food.fullmoonberry.name=地牢满月莓
items.food.fullmoonberry.effect=这个莓果将一种可怕的魔法力量注入了你的身体。
items.food.fullmoonberry.desc=满月莓果只在最黑暗的时期生长在地牢里。这个地牢全部的祝福都浓缩在了这股强大的力量中。只要闻一下它你就能感到体内充满着一股魔法力量。
items.food.goldenjelly.name=金色果冻蘑菇
items.food.goldenjelly.effect=整层地牢都充满了粘稠的孢子！我要到哪里去？
items.food.goldenjelly.desc=一个胶状的、表面覆盖着黏性物质的蘑菇。似乎吃下它会引发大规模的破坏。
