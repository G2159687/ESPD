items.easteregg.desc_stats=\n\n此蛋被处理的次数：\n召唤陷阱：_%s_/2次\n冷冻：_%s_/2次\n浸毒：_%s_/2次\n电击：_%s_/2次\n燃烧：_%s_/5次\n移动：_%s_/10/200次
items.wands.wandofvenom.name=毒雾法杖
items.wands.wandofvenom.desc=该法杖能射出一颗会在目标位置爆炸成一团毒雾的法球。任何被困在毒云里的单位都会持续受到伤害，且伤害会随时间推移不断增强。
items.wands.wandofprismaticlight.desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d_点伤害。恶魔与亡灵生物会在法杖的强光下燃烧，受到额外伤害。
items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.desc=该法杖能向你的敌人射击冰霜能量，造成_%1$d~%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该法杖的伤害，因为他们已经足够冷了。
items.wands.wandofblastwave.name=冲击波法杖
items.wands.wandofblastwave.desc=该法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。
items.wands.wandofblastwave.ondeath=你用冲击波法杖炸碎了自己……
items.wands.randomwand.name=不稳定法杖
items.wands.randomwand.desc=这个法杖会在被使用时产生随机效果。
items.help.mechanics.gameprogress.name=一般游戏流程
items.help.mechanics.gameprogress.desc=正常情况下，通关本游戏主线剧情的正确流程为：\n1.正常玩到24关；\n2.使用24关的石像掉落的书页进入25关；\n3.击杀25关BOSS后进入26关并取得护符（是否使用护符无所谓）；\n4.从26关返回25关，并阅读日志；\n5.返回21关，购买三个书页并全部通关；\n6.返回11关，找铁匠将三个三角合成；\n7.进入35关并击杀全部BOSS；\n8.打开邪神之球，将书页添加至日志并阅读日志进入天国小镇；\n9.从小镇左下角进入矿洞，一直打到66层，得到66层里的Zot书页；\n10.传送至ZOT关卡，击败ZOT，游戏全部结束。
items.help.item.itemintro.name=物品帮助概述
items.help.item.itemintro.desc=在这里，你可以得到一些不能从普通的物品描述里得到的信息。
items.help.item.helpmrdestructo.name=毁灭先生
items.help.item.helpmrdestructo.desc=该物品在激活并扔出后将会变成一个炮台，攻击附近的怪物。\n同时，在对怪物造成伤害的同时自身也会减少生命值，当生命值变为0时，变成“没电的毁灭先生”，此时可以使用转换井或种子或闪电陷阱使其充能。
items.help.item.helpadamant.name=精金物品
items.help.item.helpadamant.desc=在发芽的像素地牢中，装备默认被限制在15级。但是，你仍然有方法使你拥有的某几件装备的等级超过15级，这些精金物品就是关键。\n\n你需要带着这些精金物品到达11层并找到铁匠房间，其中有一个铁匠可以通过使用精金物品来取消对应的装备的等级限制。（注：对应，即只能用精金戒指来取消戒指的等级限制，以此类推）。在正常情况下，每一局里的精金物品数量是极其有限的，所以请谨慎使用精金物品！
items.help.item.helpadamant.desc2=\n\n附各种精金物品的获取途径：\n\n1.武器：先在9层击杀一个苔藓骷髅，使用其掉落的远古监狱钥匙进入新关卡，在其中击杀50个以上的骷髅直到掉落“蚀刻骨头”。待得到骨头之后，使用钥匙返回并使用骨头进入另一个新关卡，击杀其中全部怪物即可得到精金武器。\n2.防具：与武器类似，但钥匙更改为11层以后在食人鱼房里杀死一个食人鱼得到的“山洞钥匙”，骨头改为“贝壳”，最后击杀螃蟹王获得。\n3.戒指：（1）仍与武器类似，在19关击杀金色小偷获得钥匙，然后获得“远古硬币”，最后击杀小偷王获得。\n（2）在10层击杀天狗（包括准备逃跑的天狗）后，使用其掉落的天狗藏身钥匙进入新一关，在其中击杀天狗（好多天狗...）即可获得。
items.help.item.helpportalitem.name=关卡传送物品
items.help.item.helpportalitem.desc=现在关卡的传送功能全部由欧提鲁克日志来承担。你可以通过获得或购买日志书页来传送至新关卡。如要从特殊关卡返回，需再次点击日志，然后选择其中的“返回”选项。
items.help.mechanics.bugsolve.name=旧版游戏下载
items.help.mechanics.bugsolve.desc=由于该项目已停止维护，现给出一些旧版本游戏的下载地址。请注意，在安装旧版本前必须先卸载现有版本。
items.quest.anvil.name=合金铁砧
items.quest.anvil.desc=这个铁砧是由合金制作的，看起来十分坚实耐用。