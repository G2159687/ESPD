items.wands.wandoflightning.desc=这个法杖可以释放致命的电弧，对互相紧挨在一起的多个生物造成伤害。在这个等级下，该法杖可以对单个生物造成_%1$d~%2$d_伤害，但在多个生物挨在一起时，造成的伤害会有所降低。
