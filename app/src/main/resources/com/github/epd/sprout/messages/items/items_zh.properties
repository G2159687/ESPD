items.scrolls.scrolloflullaby.name=催眠卷轴
items.scrolls.scrolloflullaby.sooth=卷轴发出了某种舒缓的旋律。你觉得非常困倦。
items.scrolls.scrolloflullaby.desc=阅读这张卷轴会释放出一段舒缓的旋律，让所有听到它的人陷入魔法沉眠。 
items.scrolls.scrollofmagicalinfusion.name=注魔卷轴
items.scrolls.scrollofmagicalinfusion.inv_title=选择一件要注魔的物品
items.scrolls.scrollofmagicalinfusion.infuse=你的%s被注入了奥术之力！
items.scrolls.scrollofmagicalinfusion.desc=这张卷轴将为你的武器或护甲注入强大的魔力。\n\n除了升级以外，武器还会被附魔，而护甲则会获得魔法刻印。\n\n如果升级物品上已经存在附魔和刻印，卷轴将会将其抹去并替换成新的附魔。
items.scrolls.scrollofmagicmapping.name=魔法地图卷轴
items.scrolls.scrollofmagicmapping.layout=你熟悉了这层的地形。
items.scrolls.scrollofmagicmapping.desc=阅读这张卷轴时，一副明晰的景象会刻入你的记忆中，告知你整个楼层的精确布局并揭开所有隐藏的秘密。不过道具位置和生物分布依旧是未知状态。
items.scrolls.scrollofmirrorimage.name=镜像卷轴
items.scrolls.scrollofmirrorimage.desc=卷轴上的咒文会创造数个阅读者的镜像来追击敌人。
items.scrolls.scrollofpsionicblast.name=灵能震爆卷轴
items.scrolls.scrollofpsionicblast.ondeath=灵能震爆撕碎了你的意识……
items.scrolls.scrollofpsionicblast.desc=这张卷轴蕴含着毁灭性的能量，一旦引导出来将撕裂视野内所有生物的心灵。这股力量的释放也会对阅读者产生严重伤害，并导致暂时性的失明和眩晕。
items.scrolls.scrollofrage.name=盛怒卷轴
items.scrolls.scrollofrage.roar=卷轴产生的激怒咆哮在地牢中回荡！
items.scrolls.scrollofrage.desc=大声诵读内容时，卷轴将释放出一声轰响的咆哮，将所有敌人引向你并激怒附近的单位。
items.scrolls.scrollofrecharging.name=充能卷轴
items.scrolls.scrollofrecharging.surge=一股能量在体内奔腾而过，使你的法杖力量充沛！
items.scrolls.scrollofrecharging.desc=纯正的魔法能量被禁锢在羊皮纸内，当这股能量被释放时可以瞬间为阅读者的所有法杖充满能量。
items.scrolls.scrollofremovecurse.name=祛邪卷轴
items.scrolls.scrollofremovecurse.cleansed=你的背包闪耀着净化的光芒，一股恶毒的能量从中消散。
items.scrolls.scrollofremovecurse.not_cleansed=你的背包闪耀着净化的光芒，不过什么也没发生。
items.scrolls.scrollofremovecurse.desc=卷轴上的咒语能够瞬间清除使用者所装备的武器、护甲、戒指和携带物品的诅咒。
items.scrolls.scrollofteleportation.name=传送卷轴
items.scrolls.scrollofteleportation.tele=眨眼之间你就被传送到本层的另外一个位置。
items.scrolls.scrollofteleportation.no_tele=强大的魔力流阻止了你的传送！
items.scrolls.scrollofteleportation.desc=羊皮纸上的咒语能立刻让阅读者传送到本层的随机位置。这能助你脱离险境，而不幸的阅读者则可能会被传送到一个更危险的地方。
items.scrolls.scrollofterror.name=恐惧卷轴
items.scrolls.scrollofterror.none=这个卷轴产生了一阵明亮的红色闪光。
items.scrolls.scrollofterror.one=这个卷轴产生了一阵明亮的红色闪光的同时%s逃跑了！
items.scrolls.scrollofterror.many=这个卷轴产生了一阵明亮的红色闪光的同时怪物们逃跑了！
items.scrolls.scrollofterror.desc=一道红色闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们转身逃跑。攻击正在逃跑的敌人将会打消该效果。 
items.scrolls.scrollofupgrade.name=升级卷轴
items.scrolls.scrollofupgrade.inv_title=选择一件要升级的物品
items.scrolls.scrollofupgrade.desc=这份卷轴能升级一件物品，提升其品质：法杖将更强力和拥有更高的总充能数；武器将会造成更多伤害；护甲将能吸收更多伤害；戒指将可产生更强的效果。武器及护甲的力量需求也会降低，而且该物品上的任何诅咒都将被消除。
