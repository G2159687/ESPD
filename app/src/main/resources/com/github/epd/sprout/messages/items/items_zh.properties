items.weapon.enchantments.death.desc=这个强大的附魔拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。
items.weapon.enchantments.fire.desc=该武器附魔会使火焰从中喷薄而出，能够点燃敌人及其所在的区域。
items.weapon.enchantments.horror.desc=恐惧附魔的武器会将畏惧感注入敌人心中，使其尽一切可能逃离攻击者。
items.weapon.enchantments.instability.desc=紊乱附魔的武器周身散布着混乱的能量，每一击的都会造成另一种附魔的效果。
items.weapon.enchantments.leech.desc=血饮附魔的武器可以通过对敌人造成伤害来恢复使用者的生命。
items.weapon.enchantments.luck.desc=该附魔有机会使你在一回合之内造成两次攻击伤害。
items.weapon.enchantments.paralysis.desc=重击附魔的武器可以击晕敌人，使其无法反抗。
items.weapon.enchantments.poison.desc=淬毒附魔的武器会对敌人注入致命的毒素，每一击都会使毒素更有杀伤性。
items.weapon.enchantments.shock.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。
items.weapon.enchantments.slow.desc=受该附魔成功影响的敌人的移动和攻击速度会降低。
items.weapon.enchantments.aresleech.desc=当使用此武器攻击时，该武器可以吸取一定范围内所有敌人的生命，并将其注入到使用者体内。
items.weapon.enchantments.cromluck.desc=此附魔在造成较多伤害的同时，还可以给予使用者一种抗拒魔法的效果。
items.weapon.enchantments.jupitershorror.desc=惊惧附魔比可畏附魔更强，它在使敌人恐惧的同时还会使其眩晕。
items.weapon.enchantments.lokispoison.desc=猛毒附魔可以使一定范围内的敌人全部中毒。
items.weapon.enchantments.neptuneshock.desc=雷击附魔可对附近在水中的敌人造成大量伤害并使其瘫痪。
